<!-- 손자 모달 (설비 선택) - 부모 모달의 자식이 아닌 최상위 div에 배치 -->
<div id="modalPmCopy" class="modal child-modal">
	<div class="modal-content">
		<div class="modal-header">
			<h4>PM선택</h4>
			<button type="button" class="close" id="closeModalPm">&times;</button>
		</div>

		<div class="modal-body">
			<form id="pmCopyForm" name="pmCopyForm">
				<!-- 검색 영역 -->
				<div class="search-area">
					<div class="search-label">검색키워드</div>
					<input type="text" class="form-control" id="keyword_pm" name="keyword_pm" placeholder="설비코드, 설비명, 자산번호 입력">
					<div class="search-label col-md-1">관리부서</div>
					<select id="srch_pm_dept" name="srch_pm_dept">
					</select>
					<button type="button" class="btn-search" id="btnSearchPmCopy" name="btnSearchPmCopy">검색</button>
				</div>
			</form>
			<!-- 그리드 영역 -->
			<div id="pmcopy_grid"></div>

			<!-- 선택된 설비 영역 -->
			<div class="bottom-area">
				<div class="selected-item">
					<label>선택된 항목</label>
					<input type="hidden" id="selectedPmPK" name="selectedPmPK">
					<input type="text" id="selectedPmName" name="selectedPmName" readonly>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn-save" id="btnConfirmPm">확인</button>
					<button type="button" class="btn-close" id="btnCancelPm">취소</button>
				</div>
			</div>
		</div>
	</div>
</div>

<style>

	#modalPmCopy .search-area input {
		width: 350px;
	}

	/* 손자 모달 내부 컨텐츠 스타일 */
	#modalPmCopy .modal-content {
		display: flex;
		flex-direction: column;
		height: 100%;
	}

	#modalPmCopy .modal-body {
		flex-grow: 1;
		overflow-y: auto;
		display: flex;
		flex-direction: column;
	}

	.grid-area {
		flex-grow: 1;
		overflow-y: auto;
		border: 1px solid #ddd;
		border-radius: 5px;
	}

	.paging-area {
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 10px;
		padding: 10px;
		font-size: 14px;
	}

	.selected-item {
		display: flex;
		align-items: center;
		gap: 8px;
		margin-bottom: 10px;
	}

		.selected-item label {
			font-size: 13px;
			color: #333;
		}

		.selected-item input {
			flex: 1;
			height: 28px;
			border: 1px solid #ccc;
			padding: 0 8px;
			background-color: #f5f5f5;
		}
</style>

<script type="text/javascript">

	class PmCopy {
		constructor() {
			this.gridPmSel = null;
			this.srchPmDept = null;

			this.baseUrl = '/api/kmms/pm_master';
			this.callback = null;
			this.init();
		}

		init() {
			this.initGrid();
			this.initButton();
			this.initEvents();
		}

		initGrid() {
			let _this = this;
			let pmCopyGridOption = {
				toolbar: [
					"columns"
				],
				columnMenu: {
					componentType: "classic",
					autoSize: true,
					clearAllFilters: true,
					columns: {
						sort: "asc",
					}
				},
				columns: [
					{
						"title": "PMPk",
						"field": "pmPk",
						"hidden": true,
						"width": "100px"
					},
					{
						"title": "PM 번호",
						"field": "pmNo",		
						"width": "150px"
					},
					{
						"title": "PM명",
						"field": "pmNm",
						"width": "210px"
					},
					{
						"title": "설비코드",
						"field": "equipCd",
						"width": "120px"
					},
					{
						"title": "설비명",
						"field": "equipNm",
						"width": "150px"
					},
					{
						"title": "실행부서",
						"field": "deptNm",
						"attributes": {
							"style": "text-align: center"
						},
						"width": "120px"
					},
					{
						"title": "최종 PM 일",
						"field": "lastWorkDt",
						"attributes": {
							"style": "text-align: center"
						},
						"width": "120px"
					},
					{
						"title": "PM 유형",
						"field": "pmTypeNm",
						"attributes": {
							"style": "text-align: center"
						},
						"width": "100px"
					},
					{
						"title": "담당자",
						"field": "pmUserNm",
						"width": "100px"
					},
					{
						"title": "PM주기",
						"field": "cycleDisplayNm",
						"width": "100px"
					}
				],

				change: function (e) {
					_this.selectPmData();
				},
				dataBound: function (e) {
					for (var i = 0; i < this.columns.length; i++) {
						//this.autoFitColumn(i);
					};

					// grid 데이터 개수 표시
					kendoUtil.showGridRowCount(this.element);
				},
				height: "540px"
			};
			_this.gridPmSel = new Grid($("#pmcopy_grid"), pmCopyGridOption);
		}

		initButton() {

			$("#btnConfirmPm").kendoButton({
				icon: "k-i-check", // 확인 아이콘 (✔️)
			});

			$("#btnCancelPm").kendoButton({
				icon: "cancel", // 취소 아이콘 (❌)
				themeColor: "base"
			});


			// 검색 버튼을 kendo 버튼으로 변경
			$("#btnSearchPmCopy").kendoButton({
				icon: "search",
				click: () => {
					this.getPmData();
				}
			});

			this.srchPmDept = AjaxUtil.fillDropDownTreeOptions($('#srch_pm_dept'), 'cm_depart', 'select');

		}

		initEvents() {

			$("#btnConfirmPm").on("click", () => {
				const selectedPmID = $('#selectedPmPK').val();
				const selectedPmName = $('#selectedPmName').val();
				if (!selectedPmID || !selectedPmName) {
					alert('PM을 선택해주세요.');
					return;
				}

				let param = {
					action: 'findOne',
					id: $('#selectedPmPK').val(),
				};

				let result = AjaxUtil.getSyncData('/api/kmms/pm_master', param);

				if (typeof this.callback === 'function') {
					this.callback(result);
				}

				$("#modalPmCopy").fadeOut();
				this.reset();
			});

			$("#btnCancelPm").on("click", function (e) {
				e.preventDefault();
				$("#modalPmCopy").fadeOut();
				this.reset();
			});

		}

		getPmData() {
			let _this = this;
			let param = {
				action: 'findSel',
				keyword: $('#keyword_pm').val(),
				dept_pk: $('#srch_pm_dept').data("kendoDropDownTree").value(),				
			};

			let result = AjaxUtil.getSyncData(_this.baseUrl, param);
			_this.gridPmSel.setData(result);
		}

		reset() {
			$("#selectedPmPK").val('');
			$("#selectedPmName").val('');

			this.srchPmDept = null;
		}

		selectPmData() {
			let _this = this;		
			let data = _this.gridPmSel.getSelect();
			if (data.length > 0) {
				let selectData = data[0];
				$('#selectedPmPK').val(selectData.pmPk);
				$('#selectedPmName').val(selectData.pmNm);
			}
		}

		show(callback) {
			this.callback = callback;
			$("#modalPmCopy").fadeIn();
			this.getPmData();
		}
	}

	let pmCopyPage = null;
	$(document).ready(function () {
		pmCopyPage = new PmCopy();
	});

</script>
