<div id="modalEquipLocHist" class="modal child-modal">
	<div class="modal-content">
		<div class="modal-header">
			<h4>설비 위치변경 이력</h4>
		</div>
		<div class="modal-body">
			<!-- 그리드 영역 -->
			<div class="grid-section">
				<div id="locHistGrid"></div>
			</div>
		</div>
		<!-- 버튼 영역 -->
		<div class="modal-footer">
			<button type="button" class="btn-close" id="closeModalHist">닫기</button>
		</div>
	</div>
</div>

<script type="text/javascript">
	class EquipLocHist {
		constructor() {
			this.grid = null;
			this.baseUrl = '/api/kmms/equipment';
			this.init();
		}

		init() {
			const modalHist = $("#modalEquipLocHist");

			$("#closeModalHist").kendoButton({
				themeColor: "base",
				click: (e) => {
					e.preventDefault();
					modalHist.fadeOut();
				}
			});

			this.initGrid();
		}

		initGrid() {
			this.grid = $("#locHistGrid").kendoGrid({
				dataSource: [],
				columns: [
					{ field: "equip_loc_hist_pk", title: "번호", width: "8%" },
					{ field: "equip_loc_bef", title: "변경 전 위치", width: "22%" },
					{ field: "equip_loc_aft", title: "변경 후 위치", width: "22%" },
					{ field: "insert_ts", title: "변경 일자", width: "24%" },
					{ field: "inserter_nm", title: "변경자명", width: "20%" }
				],
				height: 350,
				scrollable: true,
				sortable: true,
				noRecords: true,
				messages: {
					noRecords: "조회된 데이터가 없습니다."
				}
			}).data("kendoGrid");
		}

		getLocList(equip_pk) {
			const self = this;
			$.ajax({
				url: this.baseUrl,
				type: "GET",
				data: { 
					action: 'read_loc_hist',
					equip_pk: equip_pk
				},
				success: function (response) {
					console.log('서버 응답:', response);  // 데이터 구조 확인용 로그

					// 응답 데이터 구조에 따라 적절히 처리
					let gridData = [];
					if (response && response.data) {
						gridData = response.data;
					} else if (Array.isArray(response)) {
						gridData = response;
					}

					if (self.grid) {
						self.grid.setDataSource(new kendo.data.DataSource({
							data: gridData,
							schema: {
								model: {
									fields: {
										equip_loc_hist_pk: { type: "number" },
										beforeloc: { type: "string" },
										afterloc: { type: "string" },
										changedate: { type: "string" },
										changer: { type: "string" }
									}
								}
							}
						}));
					}
				},
				error: function (xhr, status, error) {
					console.error("데이터 조회 실패:", error);
					console.log('에러 상세:', xhr.responseText);  // 에러 상세 확인
				}
			});
		}

		show(equip_pk) {
			$("#modalEquipLocHist").fadeIn();
			this.getLocList(equip_pk);
		}
	}

	let equipLocHistPage = null;
	$(document).ready(function () {
		equipLocHistPage = new EquipLocHist();
	});
</script>
