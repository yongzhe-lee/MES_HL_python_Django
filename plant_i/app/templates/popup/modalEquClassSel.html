<!-- 손자 모달 (설비 선택) -->
<div id="modalEquClass" class="modal child-modal">
	<div class="modal-content">
		<div class="modal-header">
			<h4>카테고리선택</h4>
		</div>
		<div class="modal-body">
			<div class="search-area">
				<div class="search-label">검색키워드</div>
				<input type="text" class="form-control" id="keyword_equ_class" name="keyword_equ_class" placeholder="카테고리">			
				<button type="button" class="btn-search" id="btnSearchEquClass">검색</button>
			</div>
			<div id="equip_class_sel_grid"></div>
			<div class="bottom-area">
				<div class="form-item">
					<label for="selectedEquClassName">선택된 카테고리</label>
					<div class="col-md-4">						
						<input type="text" class="form-control" id="selectedEquClassName" readonly>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn-save" id="btnConfirmEquClass">확인</button>
			<button type="button" class="btn-close" id="btnCancelEquClass">취소</button>
		</div>
	</div>
</div>
<style>
</style>

<script type="text/javascript">
	class EquipClassSelPage {
		constructor() {
			this.grid = null;
			this.baseUrl = '/api/kmms/equip_category';
			this.callback = null;
			this.init();
		}

		init() {
			this.initGrid();
			this.initButton();
			this.initEvents();
		}

		initGrid() {
			const option = {
				toolbar: ["columns"],
				columnMenu: {
					componentType: "classic",
					autoSize: true,
					clearAllFilters: true,
					columns: { sort: "asc" }
				},
				columns: [
					{ field: 'equip_category_id', title: 'ID', width: 100 },
					{ field: 'equip_category_desc', title: '코드', width: 200 },
					{ field: 'remark', title: '카테고리', width: 200 },
				],
				change: () => this.showDetail(),		
				height: "440px",
				scrollable: true,
			};
			this.grid = new Grid($("#equip_class_sel_grid"), option);
		}

		initButton() {
			$("#btnConfirmEquClass").kendoButton({ icon: "k-i-check", themeColor: "base" });
			$("#btnCancelEquClass").kendoButton({ icon: "cancel", themeColor: "base" });
			$("#btnSearchEquClass").kendoButton({
				themeColor: "primary",
				icon: "search",
				click: () => this.getEquClassData()
			});
		}

		initEvents() {
			const $modal = $("#modalEquClass");

			$("#btnConfirmEquClass").on("click", () => {
				const data = this.grid.getSelect();
				if (typeof this.callback === 'function') {
					this.callback(data[0]);
				}
				$modal.fadeOut();
			});

			$("#btnCancelEquClass").on("click", (e) => {
				e.preventDefault();
				$modal.fadeOut();
				this.resetEquipCklas();
			});

		}

		getEquClassData() {
			const param = {
				action: 'getEquipCategoryList',
				keyword: $('#keyword_equ_class').val()				
			};
			const result = AjaxUtil.getSyncData(this.baseUrl, param);
			this.grid.setData(result);
		}

		showDetail() {
			const data = this.grid.getSelect();
			if (data.length > 0) {
				$('#selectedEquClassName').val(data[0].remark);
			}
		}

		resetEquipCklas() {
			$('#selectedEquClassName').val('');
		}

		show(callback) {
			this.callback = callback;
			$("#modalEquClass").fadeIn();
			this.getEquClassData();
		}
	}

	let equipClassPage = null;

	$(document).ready(function () {
		equipClassPage = new EquipClassSelPage();
	});
</script>
