<script type="text/javascript">
	class WorkOrder {
		constructor() {
			this.baseUrl = '/api/definition/equipment';
			this.init();
		}

		init() {
			const modal = $("#modalWoDetail");

			$("#equSpecGrid").kendoGrid({
				dataSource: new kendo.data.DataSource({
					transport: {
						read: {
							url: this.baseUrl,
							dataType: "json",
							contentType: "application/json",
							data: function () {
								return {
									action: 'detail',
									id: $('#equip_pk').val()
								};
							}
						}
					},									
				}),
				height: 550,
				sortable: true,
				pageable: true,
				autoBind: false, // 자동 데이터 바인딩 비활성화
				columns: [
					{ field: "no", title: "NO", width: 120 },
					{ field: "specnm", title: "사양명", width: 120,},
					{ field: "unit", title: "단위", width: 100 },
					{ field: "spec", title: "사양(Spec)", width: 100 }
				],
				noRecords: {
					template: "조회된 데이터가 없습니다."
				}
			});

			// 탭 클릭 이벤트
			$('.tab-button').on('click', function () {
				const tabId = $(this).data('tab');
				$('.tab-button').removeClass('active').removeAttr('style');
				$('.tab-pane').removeClass('active').hide();
				$(this).addClass('active').css({
					'background': '#1e4f88',
					'color': 'white',
					'border-color': '#1e4f88'
				});
				if (tabId) $('#' + tabId).addClass('active').show();
			});

			// 모달 닫기
			$('#closeWoModal').kendoButton({
				click: () => modal.fadeOut()
			});		

			// ESC 키로 모달 닫기
			$(document).on('keydown', (e) => {
				if (e.keyCode === 27) modal.fadeOut();
			});
		}

		//설비 마스터
		getWorkOrderData(equipId) {			
			let _this = this;

			// 설비 상세 정보 API 호출
			let param = {
				action: 'detail',
				id: equipId,
			};
			let equipData = AjaxUtil.getSyncData('/api/definition/equipment', param);

			// 1.1. 기존 데이터 바인딩
			this.bindEquipMasterData(equipData);

			if (equipData) {
				$("#modalWoDetail").fadeIn();
				
				// 작업내역 탭을 기본으로 활성화
				this.activateTab('workInfo');
			}
		}

		// 탭 활성화 메서드
		activateTab(tabId) {
			$('.tab-button').removeClass('active').removeAttr('style');
			$('.tab-pane').removeClass('active').hide();
			
			$(`.tab-button[data-tab="${tabId}"]`).addClass('active').css({
				'background': '#1e4f88',
				'color': 'white',
				'border-color': '#1e4f88'
			});
			$(`#${tabId}`).addClass('active').show();
		}

		// 작업번호 클릭 시 요청정보 탭 활성화
		activateReqInfoTab() {
			this.activateTab('reqInfo');
		}

		// 작업제목 클릭 시 작업내역 탭 활성화
		activateWorkInfoTab() {
			this.activateTab('workInfo');
		}

		bindEquipMasterData(data) {
			// 기본 필드 바인딩
			const basicFields = {
				'equip_master_pk': data.id,
				'equip_code': data.Code,
				'equip_name': data.Name,
				'equip_loc': data.loc_nm,
				'equip_import': data.import_rank,
				'equip_status': data.Status,
				'equip_env_yn': data.environ_equip_yn,

				//기본정보
				'dept_nm': data.dept_nm,
				'asset_nos': data.asset_nos,			
				'up_equip_pk': data.up_equip_pk,
				'ccenter_cd': data.ccenter_cd,
				'SupplierName': data.SupplierName,
				'PurchaseCost': data.PurchaseCost,
				'ProductionYear': data.ProductionYear,
				'InstallDate': data.InstallDate,
				'warranty_dt': data.warranty_dt,
				'Maker': data.Maker,
				'Model': data.Model,
				'SerialNumber': data.SerialNumber,
				'Description': data.Description,
			};

			// 기본 필드 값 설정
			Object.entries(basicFields).forEach(([id, value]) => {
				$(`#${id}`).val(value);
			});

		}

	}

	woDetailPage = new WorkOrder();
</script>
