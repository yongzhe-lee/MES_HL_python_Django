<div id="modalWindowDept" class="modal child-modal">
	<div class="modal-content">
		<div class="modal-header">
			<h4>설비 부서변경 이력</h4>
		</div>
		<div class="modal-body">
			<!-- 그리드 영역 -->
			<div class="grid-section">
				<div id="locDeptGrid"></div>
			</div>
		</div>
		<!-- 버튼 영역 -->
		<div class="modal-footer">
			<button type="button" class="btn-close" id="closeModalDept">닫기</button>
		</div>
	</div>
</div>

<script type="text/javascript">
	class EquipDeptHist {
		constructor() {
			this.grid = null;
			this.baseUrl = '/api/kmms/equipment';
			this.init();
		}

		init() {
			const modalDept = $("#modalWindowDept");	

			$("#closeModalDept").kendoButton({
				themeColor: "base",
				click: (e) => {
					e.preventDefault();
					modalDept.fadeOut();
				}
			});

			this.initGrid();
		}

		initGrid() {
			this.grid = $("#locDeptGrid").kendoGrid({
				columns: [
					{ field: "equip_dept_hist_pk", title: "NO", width: "10%" },
					{ field: "equip_dept_bef", title: "변경전 부서", width: "25%" },
					{ field: "equip_dept_aft", title: "변경후 부서", width: "25%" },
					{ field: "insert_ts", title: "변경일자", width: "20%" },
					{ field: "inserter_nm", title: "변경자명", width: "20%" }
				],
				height: 350,
				scrollable: true,
				sortable: true,
				noRecords: true,
				messages: {
					noRecords: "조회된 데이터가 없습니다."
				}
			}).data("kendoGrid");
		}

		getDeptList(equip_pk) {
			const self = this;
			$.ajax({
				url: this.baseUrl,
				type: "GET",
				data: { 
					action: 'read_dept_hist',
					equip_pk: equip_pk
				},
				success: function (response) {
					console.log('서버 응답:', response);  // 데이터 구조 확인용 로그

					// 응답 데이터 구조에 따라 적절히 처리
					let gridData = [];
					if (response && response.data) {
						gridData = response.data;
					} else if (Array.isArray(response)) {
						gridData = response;
					}

					if (self.grid) {
						self.grid.setDataSource(new kendo.data.DataSource({
							data: gridData,
							schema: {
								model: {
									fields: {
										equip_dept_hist_pk: { type: "number" },
										beforedept: { type: "string" },
										afterdept: { type: "string" },
										changedate: { type: "string" },
										changer: { type: "string" }
									}
								}
							}
						}));
					}
				},
				error: function (xhr, status, error) {
					console.error("데이터 조회 실패:", error);
					console.log('에러 상세:', xhr.responseText);  // 에러 상세 확인
				}
			});
		}

		show(equip_pk) {
			$("#modalWindowDept").fadeIn();
			this.getDeptList(equip_pk);
		}
	}

	let equipDeptHistPage = null;
	$(document).ready(function () {
		equipDeptHistPage = new EquipDeptHist();
	});

</script>
