{% extends "app/layout.html" %}
{% block css %}
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div class="content-ui-row">
        <form class="search-form" id="searchForm">
            <div class="card-content search">
                <!-- 개발자 수동 적용, grid-template-columns:1fr 1fr 1fr auto  -->
                <div class="form-ui">
                    <div class="col-12 col-sm-6 col-md-5 col-xl-3">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="srch_date_range" data-labelCd="생산일">생산일</label>
                            <div class="field-wrapper">
                                <div id="srch_date_range"></div>
                            </div>
                        </div>
                    </div>


                    <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="line_id" data-labelCd="라인">라인</label>
                            <div class="field-wrapper">
                                <select class="form-control" name="line_id" id="line_id"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="equ_id" data-labelCd="설비">설비</label>
                            <div class="field-wrapper">
                                <select class="form-control" name="equ_id" id="equ_id"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="keyword" data-labelCd="검색어">검색어</label>
                            <div class="field-wrapper">
                                <input id="keyword" name="keyword" placeholder="알람코드, 내용" />

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                        <div class="card-group-btn search">
                            <button id="btnSearch" class="btn-search">조회</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="content-ui-row connect">
            <div class="card-content grid">
                <div class="card-group-btn">
                    <span class="info-text"><i class="material-symbols-outlined">clarify</i><label data-labelCd="설비생산이력">설비생산이력</label></span>
                    <span>
                    </span>
                    <span>
                        <!-- 오른쪽 버튼 영역-->
                        <button id="btnExcel">Excel</button>
                    </span>
                </div>
                <div id="equ_result_grid"></div>
            </div>
        </div>
        <div class="content-ui-row connect">
            <div class="card-content grid">
                <div class="card-group-btn">
                    <span class="info-text"><i class="material-symbols-outlined">scale</i><label data-labelCd="설비측정데이터">설비측정데이터</label></span>
                    <span>
                    </span>
                    <span>
                        <!-- 오른쪽 버튼 영역-->
                        <button id="btnExcel">Excel</button>
                    </span>
                </div>
                <div id="equ_result_item_grid"></div>
            </div>
            
        </div>
    </div>
</div>

{% verbatim %}
{% endverbatim %}
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    class EquipmentAlarmHistoryPage {
        constructor() {
            this.grid = null;
            this.baseUrl = '/api/interface/equ_result';
            this.init();
            this.initItem();
        }

        init() {
            let _this = this;
            let gridOption = {
                columns: [
                    { field: "line_nm", title: "라인", width: 80 },
                    { field: "equ_nm", title: "설비명", width: 100 },
                    { field: "state", title: "state", width: 100 },
                    { field: "sn", title: "sn", width: 100 },
                    { field: "sn_new", title: "sn new", width: 100 },
                    { field: "sn_items", title: "sn items", width: 100 },
                    { field: "mat_cd", title: "품목번호", width: 100 },
                    { field: "mat_nm", title: "품목명", width: 200 },
                    { field: "bom_ver", title: "BOM Ver.", width: 160 },
                    { field: "is_alarm", title: "is_alarm", width: 160 },
                    { field: "data_date", title: "전송일시", width: 160 },
                ],
                change: function (e) {
                    _this.showResultItem();
                },
                height: "380px"
            };
            _this.grid = new Grid($("#equ_result_grid"), gridOption);


            let $line_id = $('#line_id');
            AjaxUtil.fillDropDownOptions($line_id, 'line', 'all', null);
            AjaxUtil.fillDropDownOptions($('#equ_id'), 'line_equipment', 'all', null, $line_id.val());

            $line_id.on('change', function (e) {
                AjaxUtil.fillDropDownOptions($('#equ_id'), 'line_equipment', null, null, $line_id.val());
            });


            //search form
            $("#srch_date_range").kendoDateRangePicker({
                range: {
                    start: new Date(),
                    end: new Date()
                },
                change: function (e) {

                },
                format: "yyyy-MM-dd",
                labels: false,
                startField: "start_dt",
                endField: "end_dt"
            });

            //detail form
            $('#keyword').kendoTextBox();

            //search form
            $('#keyword').keypress(function (e) {
                // Enter(=13)키가 눌렸을 때, 기본 동작 방지 후 searchMainData 호출
                if (e.keyCode === 13) {
                    e.preventDefault();
                    _this.searchMainData();
                }
            });



            //form button
            $('#btnSearch').kendoButton({
                icon: "search",
                themeColor: "base",
                click: function () {
                    _this.searchMainData();
                }
            });

            $('#btnResultExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });



        }

        initItem() {
            let _this = this;
            let gridOption = {
                columns: [
                    { field: "test_item_cd", title: "항목코드", width: 100 },
                    { field: "test_item_val", title: "항목결과값", width: 100 },
                    { field: "min_val", title: "MIN", width: 100 },
                    { field: "max_val", title: "MAX", width: 100 },
                    { field: "unit", title: "unit", width: 100 },
                    { field: "failcode", title: "failcode", width: 200 },
                    { field: "created", title: "알람발생일시", width: 160 },
                ],
                height: "380px"
            };

            _this.item_grid = new Grid($("#equ_result_item_grid"), gridOption);
        }

        showResultItem() {
            let _this = this;
            let data = _this.grid.getSelect();
            let result_id = data[0].id;
            let param = {
                action: 'result_item_list',
                result_id: result_id
            };


            _this.item_grid.setData([]);
            let fnSuccess = function (result) {

                if (result.success) {
                    _this.item_grid.setData(result.data);
                }
            };

            AjaxUtil.getAsyncData(this.baseUrl, param, fnSuccess);
        }

        // 엑셀 다운로드
        exportExcel() {
            let gridData = $('#alram_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "line.xlsx";
            });
            gridData.saveAsExcel();
        }

        searchMainData() {
            let _this = this;
            let start_dt = $('input[name=start_dt]').val();
            let end_dt = $('input[name=end_dt]').val();
            let equ_id = $('#equ_id').val();
            let keyword = $('#keyword').val();
            let param = {
                equ_id: equ_id,
                start_dt: start_dt,
                end_dt: end_dt,
                action: 'read',
                keyword: keyword
            };

            let $gg = $('#equ_result_grid');
            kendo.ui.progress($gg, true);
            _this.grid.setData([]);
            let fnSuccess = function (result) {
                if (result.success) {
                    _this.grid.setData(result.data);
                }

                kendo.ui.progress($gg, false);
            };

            AjaxUtil.getAsyncData(_this.baseUrl, param, fnSuccess);
        }
    }

let page = new EquipmentAlarmHistoryPage();
$(document).ready(function () {
    page.searchMainData();
});

</script>

{% endblock %}
