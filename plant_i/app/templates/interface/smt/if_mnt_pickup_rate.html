<script>
    class Paginator {

        constructor(paginationContainerId, itemsPerPage, onPageChange = null) {
            let _this = this;
            this.itemsPerPage = itemsPerPage;
            this.$paginationContainer = $('#' + paginationContainerId);
            this.$totalCountContainer = $('#totalCountContainer');
            this.currentPage = 1;
            this.totalPages = 1;
            this.totalCount = 0;
            this.onPageChange = onPageChange;
            this.range = 5;

            this.$cboItemPerPage = $('#cboItemPerPage').kendoDropDownList({
                value: itemsPerPage,
                change: function (e) {
                    _this.itemsPerPage = parseInt(this.value());
                    _this.goToPage(1);
                }
            });
            

            this.$cboItemPerPage.on('change', (e) => {
                this.itemsPerPage = parseInt(this.$cboItemPerPage.val());
                this.goToPage(1);
            });

        }

        render() {
            this.renderPagination();
        }

        setTotalCount(total_count) {
            this.totalCount = total_count;
            this.totalPages = Math.ceil(total_count / this.itemsPerPage);
            this.$totalCountContainer.text(`(총 ${this.totalCount.toLocaleString()}건)`);
        }



        renderPagination() {
            const $ul = this.$paginationContainer;
            $ul.empty();

            const self = this;
            const addPageItem = (label, page = null, disabled = false, active = false, isEllipsis = false) => {
                const $li = $('<li>').addClass('page-item');
                if (disabled) $li.addClass('disabled');
                if (active) $li.addClass('active');
                if (isEllipsis) $li.addClass('disabled');

                const $a = $('<a>')
                    .addClass('page-link')
                    .attr('href', '#')
                    .text(label);

                if (!disabled && !isEllipsis && page !== null) {
                    $a.on('click', function (e) {
                        e.preventDefault();
                        self.goToPage(page);
                    });
                }

                $li.append($a);
                $ul.append($li);
            };

            // Prev
            addPageItem('Previous', this.currentPage - 1, this.currentPage === 1);

            const total = this.totalPages;
            const curr = this.currentPage;
            const range = this.range;
            const pages = [];

            // Always include first page
            pages.push(1);

            // Insert range around current page
            for (let i = curr - range; i <= curr + range; i++) {
                if (i > 1 && i < total) {
                    pages.push(i);
                }
            }

            // Always include last page
            if (total > 1) pages.push(total);

            // Remove duplicates and sort
            const uniquePages = [...new Set(pages)].sort((a, b) => a - b);

            // Insert ellipsis
            for (let i = 0; i < uniquePages.length; i++) {
                const page = uniquePages[i];
                if (i > 0 && uniquePages[i] !== uniquePages[i - 1] + 1) {
                    addPageItem('...', null, true, false, true);
                }
                addPageItem(page, page, false, page === curr);
            }

            // Next
            addPageItem('Next', this.currentPage + 1, this.currentPage === total);
        }

        goToPage(page) {
            //console.log(`itemsPerPage :  ${this.itemsPerPage}, page : ${page}`);
            //if (page < 1 || page > this.totalPages) return;
            this.currentPage = page;
            this.render();

            if (typeof this.onPageChange === 'function') {
                this.onPageChange(this.currentPage);
            }
        }
    }
</script>

                    { field: "usage", title: "사용횟수", width: 100, attributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center; justify-content: center" } },
                    { field: "reject", title: "Reject 횟수", width: 100, attributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center; justify-content: center" } },

                    { field: "dislodge", title: "이탈횟수", width: 100, attributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center; justify-content: center" } },

                    { field: "reject_ratio", title: "reject(%)", width: 100, attributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center; justify-content: center" } },
                    { field: "error_ration", title: "error(%)", width: 100, attributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center; justify-content: center" } },
                    { field: "dislodge_ration", title: "dislodge(%)", width: 100, attributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center; justify-content: center" } },
                    { field: "success_ratio", title: "success(%)", width: 100, attributes: { style: "text-align: right" }, headerAttributes: { style: "text-align: center; justify-content: center" } },

            //search form

                range: {

                    end: new Date()

                change: function (e) {

                labels: false,
                startField: "start_dt",

            });

            //form button
            $('#btnSearch').kendoButton({

                themeColor: "base",

        // 엑셀 다운로드
        exportExcel() {
            let gridData = $('#pickup_rate_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "fuji_pickup_rate.xlsx";
            });
            gridData.saveAsExcel();
        }

        searchPageData(currentPage) {

            // 루틴구현
            let _this = this;
            let start_dt = $('input[name=start_dt]').val();
            let end_dt = $('input[name=end_dt]').val();
            let equ_cd = $('#equ_cd').val();

            let param = {
                equ_cd: equ_cd,
                start_dt: start_dt,
                end_dt: end_dt,
                item_per_page: this.paginator.itemsPerPage,
                current_page: currentPage,
                action: 'raw_data_pickup_rate'
            };

            let $gg = $('#pickup_rate_grid');
            kendo.ui.progress($gg, true);
            _this.grid.setData([]);

            let fnSuccess = function (result) {
                if (result.success) {
                    _this.grid.setData(result.data);
                    _this.paginator.setTotalCount(result.total_count);
                    _this.paginator.render();
                }

                kendo.ui.progress($gg, false);
            };

            AjaxUtil.getAsyncData(_this.baseUrl, param, fnSuccess);
        }

    }

    let page = new FujiPickupRatePage();
    $(document).ready(function () {
        page.searchPageData(1);
    });
</script>
