{% block content %}

{% block scripts %}
<script type="text/javascript">
    class EquipmentAlarmHistoryPage {
        constructor() {
            this.grid = null;
            this.baseUrl = '/api/definition/alarm';

            this.init();
        }

        init() {
            let _this = this;

            let gridOption = {
                columns: [
                    { field: "line_nm", title: "라인", width: 80 },
                    { field: "equ_nm", title: "설비", width: 100 },
                    { field: "alarm_cd", title: "알람코드", width: 100 },
                    { field: "alarm_num", title: "알람번호", width: 100 },
                    { field: "alarm_nm", title: "알람명", width: 200 },
                    { field: "start_dt", title: "알람발생일시", width: 160 },
                    { field: "end_dt", title: "알람종료일시", width: 160 },
                    { field: "data_date", title: "전송일시", width: 160 },
                ],
                change: function (e) {
                    _this.showDetail();
                },
                /*
                dataBound: function (e) {
                    //for (var i = 0; i < this.columns.length; i++) {
                    //    this.autoFitColumn(i);
                    //};
                    // grid 데이터 개수 표시
                    //kendoUtil.showGridRowCount(this.element);
                },
                */
                height: "380px"
            };
            _this.grid = new Grid($("#alarm_history_grid"), gridOption);

            //search form
            

            let $line_id = $('#line_id');
            AjaxUtil.fillDropDownOptions($line_id, 'line', 'all', null);
            AjaxUtil.fillDropDownOptions($('#equ_id'), 'line_equipment', 'all', null, $line_id.val());

            $line_id.on('change', function (e) {
                AjaxUtil.fillDropDownOptions($('#equ_id'), 'line_equipment', null, null, $line_id.val());
            });

            //search form
            $("#srch_date_range").kendoDateRangePicker({
                range: {
                    start: new Date(),
                    end: new Date()
                },
                change: function (e) {

                },
                format: "yyyy-MM-dd",
                labels: false,
                startField: "start_dt",
                endField: "end_dt"
            });

            //detail form
            $('#keyword').kendoTextBox();
            $('#keyword').keypress(function (e) {
                // Enter(=13)키가 눌렸을 때, 기본 동작 방지 후 searchMainData 호출
                if (e.keyCode === 13) {
                    e.preventDefault();
                    _this.searchMainData();
                }
            });

            //form button
            $('#btnSearch').kendoButton({
                icon: "search",
                themeColor: "base",
                click: function () {
                    _this.searchMainData();
                }
            });

            $('#btnExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });

            $('#btnClear').kendoButton({
                themeColor: "base", click: function () {
                    _this.resetData();
                }
            });
            $('#btnSave').kendoButton({
                themeColor: "info",
                click: function () {
                    _this.saveData();
                }
            });

        }

        resetData() {
            let _this = this;
            $("#alarm_grid").data('kendoGrid').refresh();
            FormUtil.resetForm($('#alarm_form'));
        }

        showDetail() {
            let _this = this;
            let data = _this.grid.getSelect();
            let alarm_cd = data[0].alarm_cd;
            let param = {
                action: 'alarm_detail',
                alarm_cd: alarm_cd
            };

            let $form = $('#alarm_form');
            let fnSuccess = function (result) {

                if (result.success) {
                    FormUtil.BindDataForm(result.data, $form);
                }
            };

            AjaxUtil.getAsyncData(this.baseUrl, param, fnSuccess);
        }

        saveData() {
            let _this = this;
            let data = FormUtil.extractForm($('#alarm_form'));

            let Code = $('#Code').val();
            let Name = $('#Name').val();

            if (!Code) {
                Alert.alert('', '라인코드를 입력해주세요.');
                return;
            } else if (!Name) {
                Alert.alert('', '라인명을 입력해주세요.');
                return;
            }

            let funcSucc = function (resp) {
                if (resp.success) {
                    $('#id').val(resp.id);
                    Notify.success('저장되었습니다.');
                    _this.resetData();
                    _this.searchMainData();
                } else {
                    Alert.alert('error', resp.message);
                }
            };

            AjaxUtil.postAsyncData(_this.baseUrl + '?action=save', data, funcSucc);
        }


        // 엑셀 다운로드
        exportExcel() {
            let gridData = $('#alram_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "line.xlsx";
            });
            gridData.saveAsExcel();
        }

        searchMainData() {
            let _this = this;

            let start_dt = $('input[name=start_dt]').val();
            let end_dt = $('input[name=end_dt]').val();

            let equ_id = $('#equ_id').val();
            let keyword = $('#keyword').val();            

            let param = {
                equ_id: equ_id,
                start_dt: start_dt,
                end_dt: end_dt,
                action: 'alarm_history_list',
                keyword: keyword
            };

            let $gg = $('#alarm_history_grid');
            kendo.ui.progress($gg, true);
            _this.grid.setData([]);
            let fnSuccess = function (result) {
                if (result.success) {
                    _this.grid.setData(result.data);
                }

                kendo.ui.progress($gg, false);
            };

            AjaxUtil.getAsyncData(_this.baseUrl, param, fnSuccess);
        }

    };

    let page = new EquipmentAlarmHistoryPage();

    $(document).ready(function () {
        page.searchMainData();
    });

</script>

{% endblock %}
