<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>401</title>
    <style>
    * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;}
    *:before, *:after { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;}

    /*  공통 스타일 */
    html, body { width:100%; height:100%}
    html, body, button  { font-family:Pretendard, 'malgun gothic', Arial, Helvetica, sans-serif; font-size:13px; color:#373737; margin:0; padding:0;!important; }
    div { padding: 0}
    ul, li, ol, dl, dt, dd {margin:0; padding:0; list-style:none}
    h1, h2, h3, h4, h5, h6 { margin:0; padding:0; line-height:20px}
    a, a:link, a:hover { text-decoration:none!important; cursor:pointer; color:#1b62f1;}
    a, img {border:0; text-decoration:none!important;}	
    button { border-radius: 3px !important; padding: .375rem .775rem !important;}
    #wrap { width:100%; height:100%; margin:0; padding:0;}

    /*에러박스 이 수정*/
        .error-wrap {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
            width: 35%;
        }
        .error-box {
            display: flex;
            justify-content: center; /* 이미지 중앙 정렬 */
            width: 100%;
        }
    .error-title {
        display:inline-block;
        float:left;
        margin-left:20px;
    }
        .error-box img {
            width: 270px; /* 이미지 크기 조정 */
            height: auto;
        }

    .error-title h1 {
        font-size:50px;
        margin-top:10%;
        color:#253042;
        letter-spacing:-0.0375em;
    }
    .error-title span {
        margin-top:30px;
        padding:20px 0;
        display:block;
        font-size:13px;
        color:#253042;
        font-weight:600;
        letter-spacing:-0.0375em;
    }
    .error-bottom {
        position:absolute;
        width:100%;
        background:#e6e7e8;
        bottom:0;
        height:15%;
    }
    .error-bottom-img {
        position:absolute;
        right:0;
        bottom:14%;
    }
    
    .error-before-btn {		
        background:#fff;
        border:1px solid #d8d8d8;
        color:#6b6b6b;
        }
    </style>
</head>

<body >
<div id="wrap">
    
    <div class="error-wrap">
        <div class="error-box">
            <img src="/static/img/error_403.png" alt="에러이미지"/>
        </div>
        <div class="error-title">
            <h1>401 Error</h1>
            <span>로그아웃되었습니다.</span>
            <!--
            <button class="error-before-btn">이전페이지</button>
            -->
        </div>
        <div style="display:none">
            ({{message}})
        </div>
    
    </div>

    <div class="error-bottom-img"><img src="/static/img/error_bottom_img.png" alt="하단 이미지" /></div>
    <div class="error-bottom">

    </div>
</div>
<script type="text/javascript" src="/static/resource/jquery/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    var login_flag = "{{login_flag}}";
</script>
<script type="text/javascript">
    
    $(document).ready(function (e) {
        alert('로그아웃 되었습니다. 로그인 페이지로 이동합니다.');
        if (window.parent) {
            window.parent.location.href = "/login";
        } else {
            window.location.href = "/login";
        }
    });
</script>

</body>
</html>
