{% extends "app/layout.html" %}

{% block content %}
<div class="content-wrap">
    <div class="content-ui-row">
        <form class="search-form" id="searchForm" onsubmit="return false;">
            <div class="card-content search">

                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h L-form-item align-h">
                            <label class="k-label k-form-label" for="sch_use_yn" data-labelCd="사용여부">사용여부</label>

                    </div>

                        <div class="card-group-btn search">

        </form>
        <div class="content-ui-row connect">
            <div class="card-content grid">

                    <span>
                    </span>

                                <div class="field-wrapper">

                                </div>
                            </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">
                                <label class="k-label k-form-label required" for="supplier_nm" data-labelCd="업체명">업체명</label>
                                <div class="field-wrapper">
                                    <input id="supplier_nm" name="supplier_nm" data-msg="업체명을" />
                                </div>
                            </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">
                                <label class="k-label k-form-label" for="ceo_nm" data-labelCd="대표자">대표자</label>
                                <div class="field-wrapper">
                                    <input id="ceo_nm" name="ceo_nm" />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">
                                <label class="k-label k-form-label" for="phone" data-labelCd="전화번호">전화번호</label>
                                <div class="field-wrapper">
                                    <input id="phone" name="phone" />
                                </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">
                                <label class="k-label k-form-label required" for="comp_type" data-labelCd="업체구분">업체구분</label>
                                <div class="field-wrapper">

                                <div class="field-wrapper">
                                    <input id="business_class_nm" name="business_class_nm" />
                                </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">

                        <div class="col-12 col-sm-6 col-md-4">

                                <div class="field-wrapper">
                                    <input id="charger_nm" name="charger_nm" />

                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">

                                <div class="field-wrapper">

                                    <input id="charger2_tel" name="charger2_tel" />

                                <div class="field-wrapper">

                                </div>

                        <div class="col-12 col-sm-6 col-md-4">

{% block scripts %}
<script type="text/javascript">
    class SupplierPage {
        
        constructor() {
            this.grid = null;
            this.form = null;
			this.baseUrl = '/api/kmms/supplier';

            this.init();
        }

        init() {
            let _this = this;            
     
            let gridOption = {
                toolbar: [
                    "columns"
                ],
                columnMenu: {
                    componentType: "classic",
                    autoSize: true,
                    clearAllFilters: true,
                    columns: {
                        sort: "asc",
                    }
                },
                columns: [
					{ field: 'supplierPk', title: 'supplierPk', hidden: true }, 
					{ field: 'supplier_cd', title: '업체코드', width: 80 },
                    { field: 'supplier_nm', title: '업체명', width: 100 },        
					{ field: 'phone', title: '전화번호', width: 80 },
					{ field: 'comp_type_nm', title: '업체구분', width: 100 },
					{ field: 'nation', title: '국가', width: 80 },
                    { field: 'local', title: '지역', width: 80 },
                    { field: 'charger_nm', title: '담당자', width: 100 },
					{ field: 'charger_tel', title: '담당자 연락처', width: 100 },
					{ field: 'charger2_nm', title: '담당자2', width: 100 },
                    { field: 'charger2_tel', title: '담당자2 연락처', width: 100 },
                    { field: 'use_yn', title: '사용여부', width: 80 },
                ],
                dataBound: function (e) {
                    const grid = this;

                    this.autoFitColumns();
                },
                change: function (e) {
                    _this.showDetail();
                },
                height: "430px"
            };

            _this.grid = new Grid($('#supplierGrid'), gridOption);

            // grid btns
            $('#btnExcel').kendoButton({ icon: "file-excel", themeColor: "success", click: function () { _this.grid.grid.saveAsExcel(); } });

            var today = CommonUtil.formatYYYYMMDD(new Date());
            // 파일명 변경
            _this.grid.grid.bind("excelExport", function (e) {
                e.workbook.fileName = "업체_" + today +".xlsx";
            });

            kendo.pdf.defineFont({
                "Gowun Batang": '/static/app/fonts/GowunBatang-Regular.ttf'
            });

            // searchForm  
            // 검색어 입력 시 엔터 키 바인딩
            kendoUtil.bindEnterKey('#sch_keyword', () => this.searchMainData());
            AjaxUtil.fillDropDownOptions($('#sch_use_yn'), 'cm_code', 'all', null, 'USE_YN')
            // 사용여부 dropbox
            $('#sch_use_yn').change(() => {
                this.searchMainData();
            });

            // form
            $('#supplier_cd').kendoTextBox();
            $('#supplier_nm').kendoTextBox();       
			AjaxUtil.fillDropDownOptions($('#comp_type'), 'cm_code', 'choose', null, 'COMP_TYPE');
            $('#business_type').kendoTextBox();
            $('#business_item').kendoTextBox();
            $('#ceo_name').kendoTextBox();
            $('#nation').kendoTextBox();
            $('#local').kendoTextBox();
            $('#charger_nm').kendoTextBox();
            $('#charger_tel').kendoTextBox({});
            $('#charger2_nm').kendoTextBox();
            $('#charger2_tel').kendoTextBox({});            
			$('#business_class_nm').kendoTextBox({});
			$('#ceo_nm').kendoTextBox({});
            $('#phone').kendoTextBox({});
			$('#fax').kendoTextBox({});
			$('#zip_code').kendoTextBox({});
            $('#address1').kendoTextBox();
			$('#address2').kendoTextBox();            
			$('#email_addr').kendoTextBox();
            $('#desc').kendoTextArea({
                rows: 4,
                autosize: true,
                maxLength: 500,
                size: "large"
            });
			$('#use_yn').kendoSwitch({ checked: true });
            
            // button
            $("#searchBtn").kendoButton({
                icon: "search",
                click: function () {
                    _this.searchMainData();
                }
            });
            $('#btnSave').kendoButton({
                themeColor: 'info',
                click: function () {
                    Alert.confirm('', '저장하시겠습니까?', function () {
                        _this.saveData();
                    })
                }
            });
            $("#btnDelete").kendoButton({
                themeColor: 'error',
                click: function () {
                    Alert.confirm('', '삭제하시겠습니까?', function () {
                        _this.deleteData();
                    })
                }
            });
            $('#btnClear').kendoButton({
                themeColor: "base",
                click: function () {
                    _this.resetForm();                    
                }
            });

            $('#btnDelete').prop('disabled', true);

        }

        searchMainData() {
            let _this = this;
            
            let param = {
				action: 'findAll',
				searchText: $('#sch_keyword').val(),
				useYn: $('#sch_use_yn').val(),
            };

            let result = AjaxUtil.getSyncData(_this.baseUrl, param);
            _this.grid.setData(result);
        }

        showDetail() {
            let _this = this;
            let formData = _this.grid.getSelect();
            if (formData.length > 0) {
                let selectData = formData[0];
                FormUtil.BindDataForm(selectData, $('#detailForm'));
                let useYnSwitch = $("#use_yn").data("kendoSwitch");
                useYnSwitch.check(selectData.use_yn === 'Y');
                useYnSwitch.wrapper.toggleClass("k-switch-on", selectData.use_yn === 'Y');
                $('#btnDelete').prop('disabled', false);
                console.log("selectData:\n", selectData);
            }
        }

        saveData() {
            let _this = this;
            let formData = FormUtil.extractForm($('#detailForm'));
            formData.use_yn = $("#use_yn").data("kendoSwitch").check() ? 'Y' : 'N';
			console.log("formData:\n", formData);
            if(checkForm($('#detailForm')) === false) return;
            
            let fnSuccess = function (res) {                
                if (res.success) {
                    Alert.alert('', '저장되었습니다.');
                    _this.searchMainData();
                    _this.resetForm();
                } else if (!res.success) {
                    Alert.alert('', res.message);
                }
            };
            AjaxUtil.postAsyncData(_this.baseUrl + '?action=save', formData, fnSuccess);
        }

        deleteData() {
            let _this = this;
            let formData = _this.grid.getSelect();
            if (formData[0].supplier_pk) {
                let fnSuccess = function (res) {                
                    if (res.success) {
                        Alert.alert('', '삭제되었습니다.');
                        _this.searchMainData();
                        _this.resetForm();
                    } else if (!res.success) {
                        Alert.alert('', '삭제실패');
                    }
                };
                AjaxUtil.postAsyncData(_this.baseUrl + '?action=delete', { supplier_pk: formData[0].supplier_pk }, fnSuccess);
            } else {
                Alert.alert('', '데이터를 선택하세요.');
            }
        }

        resetForm() {
            FormUtil.resetForm($('#detailForm'));
            $('#btnDelete').prop('disabled', true);
        }
    }

    let page = null;
	page = new SupplierPage();
    $(document).ready(function () {        
        page.searchMainData();
    });

</script>
{% endblock %}
