<script type="text/javascript">
    class EquipmentPage {
        constructor() {
            this.grid = null;
            this.upload = null;
            this.baseUrl = '/api/kmms/equipment';

            this.init();
        }

        init() {
            let _this = this;
            let equipmentGridOption = {
                toolbar: [
                    "columns"
                ],
                columnMenu: {
                    componentType: "classic",
                    autoSize: true,
                    clearAllFilters: true,
                    columns: {
                        sort: "asc",
                    }
                },
                columns: [
                    // Í∏∞Î≥∏ Ï†ïÎ≥¥
                    { field: 'equip_pk', title: 'ÏÑ§ÎπÑpk', width: 0, hidden: true },
                    { field: 'equip_cd', title: 'ÏÑ§ÎπÑÏΩîÎìú', width: 150 },
                    { field: 'equip_nm', title: 'ÏÑ§ÎπÑÎ™Ö', width: 200 },
                    { field: 'loc_nm', title: 'ÏÑ§ÎπÑÏúÑÏπò', width: 150 },
                    { field: 'term', title: 'ÏûëÏóÖÍ∏∞Í∞Ñ', width: 300, template: "#=start_dt# ~ #=end_dt#" },
                    { field: 'work_src_nm', title: 'ÏûëÏóÖÏ†úÎ™©', width: 150 },
                    { field: 'req_dept_nm', title: 'ÏöîÏ≤≠Î∂ÄÏÑú', width: 150 },
                    { field: 'dept_nm', title: 'ÏûëÏóÖÎ∂ÄÏÑú', width: 150 },
                    { field: 'wo_status_nm', title: 'ÏûëÏóÖÏÉÅÌÉú', width: 100 },

                ],
                dataBound: function (e) {
                    for (var i = 0; i < this.columns.length; i++) {
                        this.autoFitColumn(i);
                    };

                    // grid Îç∞Ïù¥ÌÑ∞ Í∞úÏàò ÌëúÏãú
                    kendoUtil.showGridRowCount(this.element);
                },
                height: "540px"
            };
            _this.grid = new Grid($("#equipment_grid"), equipmentGridOption);

            //search form
            $('#keyword').kendoTextBox();
            $('#keyword').keypress(function (e) {
                // Enter(=13)ÌÇ§Í∞Ä ÎàåÎ†∏ÏùÑ Îïå, Í∏∞Î≥∏ ÎèôÏûë Î∞©ÏßÄ ÌõÑ searchMainData Ìò∏Ï∂ú
                if (e.keyCode === 13) {
                    e.preventDefault();
                    _this.searchMainData();
                }
            });

            $("#equKeword").kendoButton({
                icon: "k-i-zoom-in",
                rounded: "full",
                click: function (e) {
                    e.preventDefault();
                    setModalPosition('#modalEqu', { width: '70%', height: '70%' });
                    equipSelectPage.show(function (data) {
                        $("#keyword").val(data.equip_cd);
                    });
                }
            });

            AjaxUtil.fillDropDownTreeOptions($('#dept_pk'), 'cm_depart', 'all');
            AjaxUtil.fillDropDownTreeOptions($('#srch_equ_loc'), 'cm_location', 'all');
            $("#srch_date_range").kendoDateRangePicker({
                range: {
                    start: new Date(),
                    end: new Date()
                },
                change: function (e) {

                },
                format: "yyyy-MM-dd",
                labels: false,
                startField: "start_dt",
                endField: "end_dt"
            });
            AjaxUtil.fillDropDownTreeOptions($('#dept_pk'), 'cm_depart', 'all');
            AjaxUtil.fillDropDownOptions($('#maint_code'), 'cm_code', 'all', null, 'MAINT_TYPE');
            AjaxUtil.fillDropDownOptions($('#srch_equ_category'), 'cm_equip_category', 'all', null);
            AjaxUtil.fillDropDownTreeOptions($('#srch_equip_class_path'), 'cm_equip_classify', 'all');
            $('#srch_environ_equip_only').kendoSwitch({ checked: false });

            //form button
            $('#btnSearch').kendoButton({
                icon: "search",
                themeColor: "base",
                click: function () {
                    _this.searchMainData();
                }
            });

            $('#btnExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });
        }

        searchMainData() {
            let _this = this;

            // ÎÇ†Ïßú Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
            let startDate = '';
            let endDate = '';
            let dateRangePicker = $("#srch_date_range").data("kendoDateRangePicker");

            if (dateRangePicker) {
                let range = dateRangePicker.range();
                if (range) {
                    startDate = range.start ? kendo.toString(range.start, 'yyyy-MM-dd') : '';
                    endDate = range.end ? kendo.toString(range.end, 'yyyy-MM-dd') : '';
                }
            }

            let param = {
                action: 'read_equip_workhist',
                keyword: $('#keyword').val() || '',
                //dept_pk: $('#dept_pk').data("kendoDropDownTree").value(),
                //loc_pk: $('#srch_equ_loc').data("kendoDropDownTree").value(),
                //start_dt: startDate,
                //end_dt: endDate,
                //maint_type_cd: $('#maint_code').val(),
                //equip_category_id: $('#srch_equ_category').val(),
                //equip_class_path: $('#srch_equip_class_path').data("kendoDropDownTree").value(),
                //req_dept: $('#req_dept').data("kendoDropDownTree").value(),

                //srch_environ_equip_only: $('#srch_environ_equip_only').data("kendoSwitch").check() ? 'Y' : 'N',
            };

            let result = AjaxUtil.getSyncData(_this.baseUrl, param);
            _this.grid.setData(result);
            console.log('result: ', result);
        }

        // ÏóëÏÖÄ Îã§Ïö¥Î°úÎìú
        exportExcel() {
            let gridData = $('#equipment_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "equip_workhist.xlsx";
            });
            gridData.saveAsExcel();
        }
    };

    let page = null;
    page = new EquipmentPage();

    $(document).ready(function () {
        page.searchMainData();

        // ‚úÖ ÏµúÏ¥àÏóêÎäî Ìïú Ï§ÑÎßå ÌëúÏãú (CSSÏóêÏÑú height: 50px; Ï†ÅÏö©)
        $("#searchFormContent").removeClass("search-expanded");

        // ‚úÖ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÎèôÏûë
        $(document).on("click", "#toggleSearchBtn", function () {
            let searchForm = $("#searchFormContent");

            if (searchForm.hasClass("search-expanded")) {
                searchForm.removeClass("search-expanded").animate({ height: "50px" }, 300);
                $("#toggleSearchBtn").removeClass("expanded");  // üîπ expanded ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            } else {
                searchForm.addClass("search-expanded").animate({ height: "auto" }, 300);
                $("#toggleSearchBtn").addClass("expanded");  // üîπ expanded ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
            }
        });
    });

</script>
