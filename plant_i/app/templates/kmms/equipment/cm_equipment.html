{% block scripts %}
<script type="text/javascript">
	class CmEquipmentPage {
		constructor() {
			this.grid = null;
			this.upload = null;
			this.baseUrl = '/api/kmms/equipment';

			this.init();
		}

		init() {
			let _this = this;
			let equipmentGridOption = {
				autoBind: false,
				toolbar: [
					"columns"
				],
				columnMenu: {
					componentType: "classic",
					autoSize: true,
					clearAllFilters: true,
					columns: {
						sort: "asc",
					}
				},
				columns: [
					{
						"title": "Select All",
						"field": "chkSelect",
						"headerTemplate": "<input type='checkbox' id='header-equipmasterlistgrid' class='k-checkbox header-checkbox'><label class='k-checkbox-label' for='header-equipmasterlistgrid'></label>",
						"template": "<input type='checkbox' id='#=equip_pk#' class='k-checkbox row-checkbox'><label class='k-checkbox-label' for='#=equip_pk#'></label>",
						"width": "50px",
						"attributes": {
							"style": "text-align: center"
						},
						"headerAttributes": {
							"style": "text-align: center"
						},
						"sortable": false
					},
					{
						"title": "설비PK",
						"field": "equip_pk",
						"width": "0",
						"hidden": true
					},
					{
						"title": "설비코드",
						"field": "equip_cd",
						"width": "100px",
						"encoded": true,

					},
					{
						"title": "설비명",
						"field": "equip_nm",
						"width": "250px",
						"encoded": true,
						template: '<a href="javascript:void(0);" class="grid-column-link" data-equip-pk="#=equip_pk#" data-tab="equipMasterForm">#=equip_nm#</a>'
					},
					{
						"title": "설비위치경로",
						"field": "up_loc_path",
						"width": "300px",

					},
					{
						"title": "설비위치",
						"field": "loc_nm",
						"hidden": true
					},
					{
						"title": "설비상태",
						"field": "equip_status_nm",
						"width": "100px",
						"encoded": true,
						"attributes": {
							"style": "text-align: center"
						}
					},
					{
						"title": "설비분류",
						"field": "equip_class_desc",
						"width": "150px",
						"attributes": {
							"style": "text-align: center"
						}
					},
					{
						"title": "카테고리",
						"field": "equip_category_desc",
						"width": "120px",
						"encoded": true,
						"attributes": {
							"style": "text-align: center"
						}
					},
					{
						"title": "설비위치",
						"field": "loc_cd",				
						"hidden": true
					},
					{
						"title": "사업부",
						"field": "business_nm",
						"width": "100px",
						"sortable": false,
						"encoded": true
					},
					{
						"title": "관리부서",
						"field": "dept_nm",
						"width": "200px",
						"encoded": true
					},
					{
						"title": "자산번호",
						"field": "asset_nos",
						"width": "100px",
						"encoded": true
					},
					{
						"title": "중요도",
						"field": "import_rank_nm",
						"width": "100px",
						"attributes": {
							"style": "text-align: center"
						},
						"encoded": true
					},
					{
						"title": "설치일",
						"field": "install_dt",
						"align": "center",
						"width": "100px",
						"attributes": {
							"style": "text-align: center"
						}
					},
					{
						"title": "보전자재",
						"field": "mtrl_cnt",
						"width": "100px",
						"attributes": {
							"style": "text-align: center"
						},
						"align": "center",
						"encoded": true,

					},
					{
						"title": "상위설비",
						"field": "up_equip_nm",
						"width": "150px",
						"encoded": true
					},
					{
						"title": "법정관리설비 여부",
						"field": "environ_equip_yn",
						"width": "100px",
						"encoded": true,
						"attributes": {
							"style": "text-align: center"
						},
						"template": "# if (environ_equip_yn == 'Y') { # 대상 # } else { #  # } #"
					},
					{
						"title": "정비이력",
						"field": "wo_history",
						"width": "100px",
						"encoded": true,
						"sortable": false,
						"attributes": {
							"style": "text-align: center"
						},

					},
					{
						"title": "고장횟수",
						"field": "broken_wo_cnt",
						"width": "100px",
						"encoded": true,
						"sortable": false,
						"attributes": {
							"style": "text-align: center"
						},
						"template": "#=broken_wo_cnt#건"
					},
					{
						"title": "PM마스터",
						"field": "pm_master",
						"width": "120px",
						"encoded": true,
						"sortable": false,
						"attributes": {
							"style": "text-align: center"
						},

					},
					{
						"title": "점검마스터",
						"field": "ins_master",
						"width": "120px",
						"encoded": true,
						"sortable": false,
						"attributes": {
							"style": "text-align: center"
						},

					},
					{
						"title": "사용여부",
						"field": "use_yn",
						"width": "100px",
						"encoded": true,
						"attributes": {
							"style": "text-align: center"
						},
						"template": "# if (use_yn == 'Y') { # 사용 # } else { # 사용안함 # } #"
					},
					{
						"title": "고장/불용 일시",
						"field": "breakdown_dt",					
						"hidden": true,
					},					
				],			
				dataBound: function (e) {
					// 그리드 데이터 개수 표시만 처리
					kendoUtil.showGridRowCount(this.element);
				},
				height: "540px"
			};
			_this.grid = new Grid($("#equipment_grid"), equipmentGridOption);

			// 그리드 클릭 이벤트를 document.ready에서 한 번만 바인딩
			$(document).on("click", ".grid-column-link", async function (e) {
				e.preventDefault();
				let equipPk = $(this).data("equip-pk");
				if (!equipPk) return;

				// 이미 로드된 경우 재사용
				if ($('#modalEquipMaster').length > 0 && typeof equipMasterPage !== 'undefined') {							
					equipMasterPage.show(equipPk);
					return;
				}

				try {
					const response = await $.get('/api/kmms/equipment?action=load_modal');
					$('body').append(response);

					// imageUploader가 준비될 때까지 대기
					let waitForUploader = async () => {
						return new Promise(resolve => {
							let count = 0;
							const check = () => {
								if (window.imageUploader) return resolve();
								count++;
								if (count > 20) return resolve();
								setTimeout(check, 50);
							};
							check();
						});
					};
					await waitForUploader();

					window.equipMasterPage = new EquipMaster();
					equipMasterPage.show(equipPk);

				} catch (err) {
					console.error("equipment.html 로드 실패:", err);
					alert("설비 정보를 불러오는데 실패했습니다.");
				}
			});

            // search form
			$('#srch_equ_name').kendoTextBox();
			$('#srch_equ_name').keypress(function (e) {
                if (e.keyCode == 13) {
					e.preventDefault()
                    _this.searchMainData();
                }
            })
            AjaxUtil.fillDropDownOptions($('#srch_equ_status'), 'cm_code', 'all', null, 'EQUIP_STATUS');
            AjaxUtil.fillDropDownOptions($('#srch_equ_process'), 'cm_code', 'all', null, 'EQUIPMENT_PROCESS');
            AjaxUtil.fillDropDownOptions($('#srch_equ_system'), 'cm_code', 'all', null, 'EQUIP_SYSTEM');
			AjaxUtil.fillDropDownOptions($('#srch_use_yn'), 'cm_code', 'all', null, 'USE_YN');
            AjaxUtil.fillDropDownTreeOptions($('#srch_equ_loc'), 'cm_location', 'all');
			AjaxUtil.fillDropDownOptions($('#srch_equ_category'), 'cm_equip_category', 'all', null);
            AjaxUtil.fillDropDownTreeOptions($('#srch_equip_class_path'), 'cm_equip_classify', 'all');
            AjaxUtil.fillDropDownOptions($('#srch_equ_supplier'), 'cm_supplier', 'all', null, 'COMP_TYPE', 'CP_S,CP_B');
            $('#srch_environ_equip_yn').kendoSwitch({ checked: false });

			$('#btnSearch').kendoButton({
				icon: "search",
				themeColor: "base",
				click: function () {
					page.searchMainData();
				}
			});

			$('#btnExcel').kendoButton({
				icon: "file-excel",
				themeColor: "success",
				click: function () {
					page.exportExcel();
				}
			});

			$('#btnAdd').kendoButton({
				icon: "plus",
				themeColor: "base",
				click: async function () {
					try {
						// ✅ 1. equipment.html 먼저 append
						const response = await $.get('/api/kmms/equipment?action=load_modal');
						$('body').append(response);

						// ✅ 2. DOM 안 imageUploader가 준비될 때까지 대기
						let waitForUploader = async () => {
							return new Promise(resolve => {
								let count = 0;
								const check = () => {
									if (window.imageUploader) return resolve();
									count++;
									if (count > 20) return resolve(); // 최대 대기 시간 = 20회 × 50ms = 1000ms = 1초
									setTimeout(check, 50);
								};
								check();
							});
						};
						await waitForUploader();

						// ✅ 3. 이제 EquipMaster 실행
						window.equipMasterPage = new EquipMaster();
						$("#modalEquipMaster").fadeIn();

					} catch (err) {
						console.error("equipment.html 로드 실패:", err);
						alert("설비 정보를 불러오는데 실패했습니다.");
					}
				}
			});
		}

		searchMainData() {
			let _this = this;

			let param = {
				action: 'read',
				keyword: $('#srch_equ_name').val(),
                equip_status: $('#srch_equ_status').val(),
                process_cd: $('#srch_equ_process').val(),
                system_cd: $('#srch_equ_system').val(),
                loc_pk: $('#srch_equ_loc').data("kendoDropDownTree").value(),
                equip_category_id: $('#srch_equ_category').val(),
                equip_class_path: $('#srch_equip_class_path').data("kendoDropDownTree").value(),
				supplier_pk: $('#srch_equ_supplier').val(),
                use_yn: $('#srch_use_yn').val(),
                environ_equip_yn: $('#srch_environ_equip_yn').data("kendoSwitch").check() ? 'Y' : 'N'
			};

			console.log('param: ', param);

			let result = AjaxUtil.getSyncData(_this.baseUrl, param);

			// ✅ Kendo Grid에 데이터 설정
			let grid = $("#equipment_grid").data("kendoGrid");

			// grid wrapper 엘리먼트(전체 DIV)에 대해 progress 적용
			kendo.ui.progress($("#equipment_grid"), true);  // 모래시계 on

			setTimeout(function () {
				if (grid) {
					grid.dataSource.data(result); // 데이터 바인딩
					grid.refresh();
				}
				kendo.ui.progress($("#equipment_grid"), false); // OFF
			}, 100); // 0.1초 후에 off

		}

		showDetail() {
			let _this = this;
			let data = _this.grid.getSelect();
			if (data.length > 0) {
				let selectData = data[0];
				FormUtil.BindDataForm(selectData, $('#equipmentForm'));
				console.log("selectData:\n", selectData);
			}
		}

		// 엑셀 다운로드
		exportExcel() {
			let gridData = $('#equipment_grid').data("kendoGrid");
			gridData.bind("excelExport", function (e) {
				e.workbook.fileName = "equipment.xlsx";
			});
			gridData.saveAsExcel();
		}
	};

	let page = null;
	page = new CmEquipmentPage();

	$(document).ready(function () {
		page.searchMainData();
	});

</script>

{% endblock %}
