{% extends "app/layout.html" %}
{% block css %}
<style>
    /* ✅ 검색 폼 기본 상태: 한 줄만 보이게 설정 */
    #searchFormContent {
        overflow: hidden;
        height: 50px; /* ✅ 한 줄만 보이도록 설정 */
        transition: height 0.3s ease-in-out;
    }

    /* ✅ 검색 폼이 펼쳐진 상태 */
    .search-expanded {
        height: auto !important; /* ✅ 펼칠 때 전체 보이도록 설정 */
    }

    /* ✅ 접기/펼치기 버튼 스타일 */
    #toggleSearchBtn {
        width: 20px;
        height: 20px;
        border: none;
        background: transparent;
        cursor: pointer;
        position: relative;
    }

        #toggleSearchBtn::before {
            content: "▼";
            color: #0d6efd;
            font-size: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease; /* ✅ 애니메이션 적용 */
        }

        #toggleSearchBtn.expanded::before {
            content: "▲";
        }
</style>
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div class="content-ui-row">
        <form id="searchForm" class="search-form">
            <div class="card-content search">
                <div class="form-ui-header">
                    <div id="toggleSearchBtn"></div> <!-- ✅ 삼각형 화살표 버튼 -->
                </div>
                <div class="form-ui" id="searchFormContent">
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">검색키워드</label>
                            <input id="keyword" name="keyword" class="k-textbox" placeholder="PM번호,PM명,설비코드,설비명" style="width: 100%;" />
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">관리부서</label>
                            <select id="srch_dept" name="equDept" style="width: 200px;"></select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">설비위치</label>
                            <select id="srch_location" name="equLoc" style="width: 200px;"></select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">실행 부서</label>
                            <select id="srch_dept_type" name="pmDept" style="width: 200px;"></select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">PM유형</label>
                            <select id="serchPmType" name="pmType" style="width: 200px;"></select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">적용여부</label>
                            <select id="srchApplyYn" name="applyYn" style="width: 200px;">
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">주기단위</label>
                            <select id="srchPeriodUnit" name="cycleType" style="width: 200px;"></select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label">다음 주기일</label>
                            <div id="srch_date_range"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="chk_my_task">나의 담당건</label>
                            <input id="chk_my_task" name="isMyTask">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="chk_legal">법정관리설비</label>
                            <input id="chk_legal" name="isLegal">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="content-ui-row connect">
            <div class="card-content grid">
                <div class="card-group-btn">
                    <span class="info-text">
                        <i class="material-symbols-outlined">list_alt</i>
                        <label data-labelCd="PM 작업일정">PM 작업일정</label>
                    </span>
                    <span>
                        <!-- 오른쪽 버튼 영역-->
                        <button id="btnSearch" class="btn-search">조회</button>
                        <button id="btnExcel">Excel</button>
                    </span>
                </div>
                <div id="pm_master_grid"></div>
            </div>
        </div>

    </div>
</div>

{% verbatim %}
{% endverbatim %}
{% endblock %}

{% block scripts %}

{% include '../../popup/modalWoDetail.html'%}
{% include '../../popup/modalPmMaster.html'%}


<script type="text/javascript">class PmSchedulePage {
        constructor() {
            this.grid = null;
            this.upload = null;
            this.baseUrl = '/api/kmms/pm_master';

            this.comboDept = [];

            this.init();
        }

        /*
         * 그리드와 검색 조건을 초기화하는 함수
         */
        resetData() {
            // 그리드 초기화
            if (this.grid) {
                this.grid.setData([]);
            }

            FormUtil.resetForm($("#searchForm"));
        }

        init() {
            let _this = this;
            let equipmentGridOption = {
                toolbar: [
                    "columns"
                ],
                columnMenu: {
                    componentType: "classic",
                    autoSize: true,
                    clearAllFilters: true,
                    columns: {
                        sort: "asc",
                    }
                },
                columns: [
                    { field: 'pm_pk', title: 'PM PK', hidden: true },  // ✅ pm_pk 값 유지   
                    {
						field: 'pm_no',
                        title: 'PM 번호',
                        width: 150,
                        template: '<a href="javascript:void(0);" class="grid-column-link" data-pm-pk="#=pm_pk#">#=pm_no#</a>'
                    },
                    { field: "pm_nm", title: "PM 명", width: 150 },
					{ field: "pm_type_nm", title: "PM 유형", width: 100 },
					{ field: 'equip_cd', title: '설비코드', width: 100 },
                    { field: 'equip_nm', title: '설비명', width: 150 },
					{ field: 'equip_category_desc', title: '카테고리', width: 100 },
					{ field: 'process_nm', title: '프로세스', width: 100 },
					{ field: 'system_nm', title: '시스템', width: 100 },                    
					{
						field: 'work_order_no',
						title: 'WO 번호',
						width: 100,
						template: '<a href="javascript:void(0);" class="grid-column-link" data-wo-no-pk="#=work_order_pk#">#=work_order_no#</a>'
					},
					{ field: 'insert_ts', title: 'WO생성일', width: 100 },
					{ field: 'wo_status_nm', title: 'WO상태', width: 100 },
					{ field: 'plan_start_dt', title: '작업계획일', width: 100 },
                ],
                dataBound: function (e) {
                    $(".grid-column-link").off("click").on("click", function (e) {
                        e.preventDefault();

                        let woNoPk = $(this).data("wo-no-pk");
                        let pmPk = $(this).data("pm-pk");
                        
                        if (woNoPk) {                            
							woDetailPage.show(woNoPk, 1);
                        }
                        else if (pmPk) {
							pmMasterPage.show(pmPk);
                        }
                   
                    });
                },
                height: "540px"
            };
            _this.grid = new Grid($("#pm_master_grid"), equipmentGridOption);

            $('#keyword').kendoTextBox();

            AjaxUtil.fillDropDownTreeOptions($("#srch_location"), "cm_location", "select");
            AjaxUtil.fillDropDownTreeOptions($("#srch_dept"), "cm_depart", "select");
            AjaxUtil.fillDropDownTreeOptions($("#srch_dept_type"), "depart", "select");

            AjaxUtil.fillDropDownOptions($('#serchPmType'), 'user_code', 'choose', null, 'PM_TYPE');

            $("#srchApplyYn").kendoDropDownList({
                dataSource: [
                    { text: "전체", value: "" },
                    { text: "적용", value: "Y" },
                    { text: "미적용", value: "N" },
                ],
                dataTextField: "text",
                dataValueField: "value"
            });

            $("#srchPeriodUnit").kendoDropDownList({
                dataSource: [
                    { text: "선택", value: "" },
                    { text: "년", value: "Y" },
                    { text: "월", value: "M" },
                    { text: "주", value: "W" },
                    { text: "일", value: "D" },
                ],
                dataTextField: "text",
                dataValueField: "value"
            });

            $('#btnExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });

            $('#chk_my_task').kendoSwitch({
                checked: false
            });

            $('#chk_legal').kendoSwitch({
                checked: false
            });

            //search form
            $("#srch_date_range").kendoDateRangePicker({
                range: {
                    start: new Date(),
                    end: new Date()
                },
                change: function (e) {

                },
                format: "yyyy-MM-dd",
                labels: false,
                startField: "start_date",
                endField: "end_date"
            });

            //form button
            $('#btnSearch').kendoButton({
                icon: "search",
                themeColor: "info",     // info 테마 사용
                fillMode: "outline",    // outline 스타일로 변경
                content: "조회",
                click: function () {
                    _this.searchMainData();
                }
            }).css('visibility', 'visible');
        }

        searchMainData() {
            let _this = this;
            let pm_schedule_param = FormUtil.extractForm($("#searchForm"));
			pm_schedule_param.action = 'pm_work_findAll';

            let result = AjaxUtil.getSyncData(_this.baseUrl, pm_schedule_param);
            if (result) {
                _this.grid.setData(result);
            }
        }

        // 엑셀 다운로드
        exportExcel() {
            let gridData = $('#pm_master_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "pm_master.xlsx";
            });
            gridData.saveAsExcel();
        }

    };

    let page = new PmSchedulePage();
    $(document).ready(function () {
        page.searchMainData();

        // ✅ 최초에는 한 줄만 표시 (CSS에서 height: 50px; 적용)
        $("#searchFormContent").removeClass("search-expanded");

        // ✅ 버튼 클릭 시 동작
        $(document).on("click", "#toggleSearchBtn", function () {
            let searchForm = $("#searchFormContent");

            if (searchForm.hasClass("search-expanded")) {
                searchForm.removeClass("search-expanded").animate({ height: "50px" }, 300);
                $("#toggleSearchBtn").removeClass("expanded");  // 🔹 expanded 클래스 제거
            } else {
                searchForm.addClass("search-expanded").animate({ height: "auto" }, 300);
                $("#toggleSearchBtn").addClass("expanded");  // 🔹 expanded 클래스 추가
            }
        });

    });</script>

{% endblock %}
