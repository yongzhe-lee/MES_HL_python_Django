<script type="text/javascript">
    class PmWorkListPage {
        constructor() {
            this.grid = null;
            this.upload = null;
            this.baseUrl = '/api/kmms/pm_master';

            this.comboDept = [];

            this.init();
        }

        init() {
            let _this = this;
            let equipmentGridOption = {
                toolbar: [
                    "columns"
                ],
                columnMenu: {
                    componentType: "classic",
                    autoSize: true,
                    clearAllFilters: true,
                    columns: {
                        sort: "asc",
                    }
                },
                columns: [
                    { field: 'pm_pk', title: 'PM PK', hidden: true, headerAttributes: { style: 'text-align: center; justify-content: center;' } },  // âœ… pm_pk ê°’ ìœ ì§€   
                    {
					    field: 'pm_no',
                        title: 'PM ë²ˆí˜¸',
                        width: 150,
                        headerAttributes: { style: 'text-align: center; justify-content: center;' },
                        attributes: { style: 'text-align: left;' },
                        template: '<a href="javascript:void(0);" class="grid-column-link" data-pm-pk="#=pm_pk#">#=pm_no#</a>'
                    },
                    { field: "pm_nm", title: "PM ëª…", width: 150, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: left;' } },
				    { field: "pm_type_nm", title: "PM ìœ í˜•", width: 100, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: center;' } },
				    { field: 'equip_cd', title: 'ì„¤ë¹„ì½”ë“œ', width: 100, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: left;' } },
                    { field: 'equip_nm', title: 'ì„¤ë¹„ëª…', width: 150, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: left;' } },
				    { field: 'equip_category_desc', title: 'ì¹´í…Œê³ ë¦¬', width: 100, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: left;' } },                 
				    {
					    field: 'work_order_no',
					    title: 'WO ë²ˆí˜¸',
					    width: 100,
					    headerAttributes: { style: 'text-align: center; justify-content: center;' },
					    attributes: { style: 'text-align: center;' },
					    template: '<a href="javascript:void(0);" class="grid-column-link" data-wo-no-pk="#=work_order_pk#">#=work_order_no#</a>'
				    },
				    { field: 'insert_ts', title: 'WOìƒì„±ì¼', width: 110, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: center;' }, template: '#= insert_ts ? insert_ts.replace("T", " ").split(".")[0] : "" #' },
				    { field: 'wo_status_nm', title: 'WOìƒíƒœ', width: 100, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: center;' } },
				    { field: 'plan_start_dt', title: 'ì‘ì—…ê³„íšì¼', width: 120, headerAttributes: { style: 'text-align: center; justify-content: center;' }, attributes: { style: 'text-align: center;' } },
                ],
                dataBound: function (e) {
                    $(".grid-column-link").off("click").on("click", function (e) {
                        e.preventDefault();

                        let woNoPk = $(this).data("wo-no-pk");
                        let pmPk = $(this).data("pm-pk");
                        
                        if (woNoPk) {                            
						    woDetailPage.show(woNoPk, 1);
                        }
                        else if (pmPk) {
						    pmMasterPage.show(pmPk);
                        }
                   
                    });
                },
                height: "540px"
            };
            _this.grid = new Grid($("#pm_work_list_grid"), equipmentGridOption);

            $('#keyword').kendoTextBox();
            $('#srch_pm_no').kendoTextBox();
            $('#srch_wo_no').kendoTextBox();
            AjaxUtil.fillDropDownOptions($('#srch_pm_type'), 'user_code', '', null, 'PM_TYPE');
			AjaxUtil.fillDropDownTreeOptions($("#srch_equip_dept"), "depart", "all");
			AjaxUtil.fillDropDownTreeOptions($("#srch_pm_dept"), "depart", "all");
            let today = new Date();
            let twoMonthsAgo = new Date(today);
            twoMonthsAgo.setMonth(today.getMonth() - 2);
            let twoMonthsLater = new Date(today);
            twoMonthsLater.setMonth(today.getMonth() + 2);
            $("#srch_date_range").kendoDateRangePicker({
                range: {
                    start: twoMonthsAgo,
                    end: twoMonthsLater
                },
                change: function (e) {

                },
                format: "yyyy-MM-dd",
                labels: false,
                startField: "start_dt",
                endField: "end_dt"
            });
            AjaxUtil.fillDropDownOptions($('#srch_category'), 'cm_equip_category', 'all', null);
            $('#chk_not_finished').kendoSwitch({
                checked: false
            });
            $('#chk_legal').kendoSwitch({
                checked: false
            });

            //form button
            $('#btnSearch').kendoButton({
                icon: "search",
                themeColor: "info",     // info í…Œë§ˆ ì‚¬ìš©
                fillMode: "outline",    // outline ìŠ¤íƒ€ì¼ë¡œ ë³€ê²½
                content: "ì¡°íšŒ",
                click: function () {
                    _this.searchMainData();
                }
            }).css('visibility', 'visible');

            $('#btnExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });
        }

        searchMainData() {
            let _this = this;
            let pm_schedule_param = FormUtil.extractForm($("#searchForm"));
		    pm_schedule_param.action = 'pm_work_findAll';

            let result = AjaxUtil.getSyncData(_this.baseUrl, pm_schedule_param);
            if (result) {
                _this.grid.setData(result);
            }
        }

        // ì—‘ì…€ ë‹¤ìš´ë¡œë“œ
        exportExcel() {
            let gridData = $('#pm_work_list_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "pm_work_list.xlsx";
            });
            gridData.saveAsExcel();
        }

    };

    let page = new PmWorkListPage();
    $(document).ready(function () {
        page.searchMainData();

        // âœ… ìµœì´ˆì—ëŠ” í•œ ì¤„ë§Œ í‘œì‹œ (CSSì—ì„œ height: 50px; ì ìš©)
        $("#searchFormContent").removeClass("search-expanded");

        // âœ… ë²„íŠ¼ í´ë¦­ ì‹œ ë™ì‘
        $(document).on("click", "#toggleSearchBtn", function () {
            let searchForm = $("#searchFormContent");

            if (searchForm.hasClass("search-expanded")) {
                searchForm.removeClass("search-expanded").animate({ height: "50px" }, 300);
                $("#toggleSearchBtn").removeClass("expanded");  // ğŸ”¹ expanded í´ë˜ìŠ¤ ì œê±°
            } else {
                searchForm.addClass("search-expanded").animate({ height: "auto" }, 300);
                $("#toggleSearchBtn").addClass("expanded");  // ğŸ”¹ expanded í´ë˜ìŠ¤ ì¶”ê°€
            }
        });

    });
</script>
