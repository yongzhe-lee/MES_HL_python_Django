{% extends "app/layout.html" %}
{% block css %}
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div class="content-ui-row">
        <form class="search-form" id="searchForm">
            <div class="card-content search">
                <!-- 개발자 수동 적용, grid-template-columns:1fr 1fr 1fr auto  -->
                <div class="form-ui">
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="keyword" data-labelCd="검색어">검색어</label>
                            <div class="field-wrapper">
                                <input id="keyword" name="keyword" placeholder="PM번호,PM명,설비코드,설비명" />
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="srch_dept">관리부서</label>
                            <div class="field-wrapper">
                                <select id="srch_dept" name="srch_dept"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="srch_location">설비위치</label>
                            <div class="field-wrapper">
                                <select id="srch_location" name="srch_location"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="srch_dept_type">실행 부서</label>
                            <div class="field-wrapper">
                                <select id="srch_dept_type" name="srch_dept_type"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <div class="field-wrapper">
                                <input type="checkbox" id="chk_my_task" name="chk_my_task" class="k-checkbox" />
                                <label class="k-checkbox-label" for="chk_my_task">나의 담당건</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <div class="field-wrapper">
                                <input type="checkbox" id="chk_legal" name="chk_legal" class="k-checkbox" />
                                <label class="k-checkbox-label" for="chk_legal">법정관리설비</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card-group-btn search">
                            <button id="btnSearch" class="btn-search">조회</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="content-ui-row connect">
            <div class="card-content grid">
                <div class="card-group-btn">
                    <span class="info-text">
                        <i class="material-symbols-outlined">list_alt</i>
                        <label data-labelCd="PM 마스터">PM 마스터</label>
                    </span>
                    <span>
                    </span>
                    <span>
                        <!-- 오른쪽 버튼 영역-->
                        <button id="btnAdd">등록</button>
                        <button id="btnExcel">Excel</button>
                    </span>
                </div>
                <div id="pm_master_grid"></div>
            </div>
        </div>

    </div>
</div>

{% verbatim %}
{% endverbatim %}
{% endblock %}

{% block scripts %}

{% include 'common/file_upload.html' %}

<script type="text/javascript">
    class PmMasterPage {
        constructor() {
            this.grid = null;
            this.upload = null;
            this.baseUrl = '/api/kmms/pm_master';

            this.comboDept = [];

            this.init();
        }

        init() {
            let _this = this;
            let equipmentGridOption = {
                toolbar: [
                    "columns"
                ],
                columnMenu: {
                    componentType: "classic",
                    autoSize: true,
                    clearAllFilters: true,
                    columns: {
                        sort: "asc",
                    }
                },
                columns: [
                    { field: 'pm_no', title: 'PM 번호', width: 100 },
                    { field: 'pm_name', title: 'PM명', width: 200 },
                    { field: 'equ_code', title: '설비코드', width: 120 },
                    { field: 'equ_name', title: '설비명', width: 150 },
                    { field: 'priority', title: '중요도', width: 80 },
                    { field: 'work_time', title: '작업시간', width: 100 },
                    { field: 'exec_dept', title: '실행부서', width: 100 },
                    { field: 'manage_dept', title: '관리부서', width: 100 },
                    { field: 'equ_location', title: '설비위치', width: 120 },
                    { field: 'pm_manager', title: 'PM 담당자', width: 100 },
                    { field: 'pm_type', title: 'PM 유형', width: 80 },
                    { field: 'action', title: '주기', width: 50 }
                ],

                change: function (e) {
                    _this.showDetail();
                },
                dataBound: function (e) {
                    for (var i = 0; i < this.columns.length; i++) {
                        this.autoFitColumn(i);
                    };
                },
                height: "540px"
            };
            _this.grid = new Grid($("#pm_master_grid"), equipmentGridOption);

            $('#keyword').kendoTextBox();
            AjaxUtil.fillDropDownOptions($('#srch_location'), 'depart', 'choose', null);

            $("#srch_dept").kendoDropDownTree({
                dataSource: {
                    transport: {
                        read: {
                            url: "/api/system/depart",
                            type: "GET",
                            data: { action: "read_tree" }
                        }
                    },
                },
                autoBind: true,
                placeholder: "선택하세요",
                dataTextField: "indent_dept_nm",
                dataValueField: "dept_cd",
            }).data("kendoDropDownTree").dataSource.read();

            $("#srch_dept_type").kendoDropDownTree({
                dataSource: {
                    transport: {
                        read: {
                            url: "/api/system/depart",
                            type: "GET",
                            data: { action: "read_tree" }
                        }
                    },
                },
                autoBind: true,
                placeholder: "선택하세요",
                dataTextField: "indent_dept_nm",
                dataValueField: "dept_cd",
            }).data("kendoDropDownTree").dataSource.read();

            $('#btnAdd').kendoButton({
                icon: "pencil",
                themeColor: "blue",
                spriteCssClass: "k-icon k-foo",
                click: function () {

                }
            });

            $('#btnExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });


        }

        searchMainData() {
            let _this = this;

            let param = {
                action: 'read',
                line: $('#srch_equ_line').val(),
                group: $('#srch_equ_grp').val(),
                equipment: $('#srch_equ_name').val(),
            };

            let result = AjaxUtil.getSyncData(_this.baseUrl, param);
            _this.grid.setData(result);
        }

        resetData() {
            let _this = this;
            $("#pm_master_grid").data('kendoGrid').refresh();
            FormUtil.resetForm($('#equipmentForm'));
        }


        // 엑셀 다운로드
        exportExcel() {
            let gridData = $('#pm_master_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "pm_master.xlsx";
            });
            gridData.saveAsExcel();
        }

    };

    let page = null;

    page = new PmMasterPage();

    $(document).ready(function () {
        page.searchMainData();
    });

</script>

{% endblock %}
