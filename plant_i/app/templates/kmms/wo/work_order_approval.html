{% extends "app/layout.html" %}
{% block css %}
<style>
    /* ✅ 검색 폼 기본 상태: 한 줄만 보이게 설정 */
    #searchFormContent {
        overflow: hidden;
        height: 50px; /* ✅ 한 줄만 보이도록 설정 */
        transition: height 0.3s ease-in-out;
    }

    /* ✅ 검색 폼이 펼쳐진 상태 */
    .search-expanded {
        height: auto !important; /* ✅ 펼칠 때 전체 보이도록 설정 */
    }

    /* ✅ 접기/펼치기 버튼 스타일 */
    #toggleSearchBtn {
        width: 20px;
        height: 20px;
        border: none;
        background: transparent;
        cursor: pointer;
        position: relative;
    }

        #toggleSearchBtn::before {
            content: "▼";
            color: #0d6efd;
            font-size: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease; /* ✅ 애니메이션 적용 */
        }

        #toggleSearchBtn.expanded::before {
            content: "▲";
        }

    .zoombutton {
        background: #409EFF !important;
        color: white !important;
        border: none !important;
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        padding: 0 !important;
        width: 22px !important;
        height: 22px !important;
    }

    .zoombutton:hover {
        background: #2980b9 !important;
    }
</style>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    class CmEquipmentPage {
        constructor() {
            this.grid = null;
            this.upload = null;
            this.baseUrl = '/api/kmms/wo_master';

            this.init();
        }

        /**
        * 모달창 입력란 초기화 함수
        */
        resetModalInputs() {
            // 일반 입력 필드 초기화
            $("#equip_pk").val("");
            $("#pm_pk").val("");
            $("#pmNumber").val("");
            $("#pmName").val("");
            $("#work_text").val("");
            $("#equ_code").val("");
            $("#equ_name").val("");
            $("#equ_loc").val("");
            $("#equ_import").val("");
            $("#equ_status").val("");
            $("#equ_env_yn").val("");

            // Kendo UI 컴포넌트 초기화
            let maintenanceTime = $("#maintenanceTime").data("kendoNumericTextBox");
            if (maintenanceTime) {
                maintenanceTime.value("");
            }

            let execDeptDropdown = $("#executionDept").data("kendoDropDownTree");
            if (execDeptDropdown) {
                execDeptDropdown.value("");
            }

            let pmManagerDropdown = $("#pmManager").data("kendoDropDownList");
            if (pmManagerDropdown) {
                pmManagerDropdown.value("");
            }

            let pmTypeDropdown = $("#pmType").data("kendoDropDownList");
            if (pmTypeDropdown) {
                pmTypeDropdown.value("");
            }
        }

        init() {
            let _this = this;

            this.initTabStrip();

            let woGridOption = {
                autoBind: false,
                toolbar: [
                    "columns"
                ],
                columnMenu: {
                    componentType: "classic",
                    autoSize: true,
                    clearAllFilters: true,
                    columns: {
                        sort: "asc",
                    }
                },
                selectable: "multiple, row",
                columns: [
                    { selectable: true, width: "50px" },
                    { field: 'work_order_pk', title: 'WOPK', width: "0px", hidden: true },
                    { field: 'wo_type_nm', title: '유형', width: "60px",},
                    //{ field: 'wo_type_nm', title: '유형', width: "60px", template: "#= rqst_insp_yn == 'Y' ? '<span class=\"my-grid-btn my-grid-btn--mini my-grid-btn--insp\">점검</span>' : (rqst_dpr_yn == 'Y' ? '<span class=\"my-grid-btn my-grid-btn--mini my-grid-btn--dpr\">사후</span>' : (wo_type == 'PM' ? '<span class=\"my-grid-btn my-grid-btn--mini my-grid-btn--pm\">PM</span>' : (wo_start_type == 'RQ' ? '<span class=\"my-grid-btn my-grid-btn--mini my-grid-btn--wor\">WO</span>' : '<span class=\"my-grid-btn my-grid-btn--mini my-grid-btn--wo\">WO</span>'))) #" },
                    { field: 'work_order_no', title: '작업지시번호', width: "120px", template: "<a href='javascript:void(0);' class='my-kendo-cell-go' data-work-order-pk='#=work_order_pk#'>#=work_order_no#</a>" },
                    { field: 'work_title', title: '작업제목', width: "200px",},
                    //{ field: 'work_title', title: '작업제목', width: "200px", template: "# if (write_yn) { # <a href='javascript:void(0);' class='my-kendo-cell-go' data-work-order-pk='#=work_order_pk#' data-wo-status-cd='#=wo_status_cd#' data-rqst-dept-pk='#=rqst_dept_pk#'>#=work_title#</a> # } else { # #=work_title# # } #" },
                    { field: 'wo_status_nm', title: '상태', width: "100px", template: "<a href='javascript:void(0);' class='my-kendo-cell-go' data-work-order-pk='#=work_order_pk#' data-wo-status-cd='#=wo_status_cd#' data-rqst-dept-pk='#=rqst_dept_pk#'>#=wo_status_nm#</a>" },
                    { field: 'equip_cd', title: '설비코드', width: "150px" },
                    { field: 'equip_nm', title: '설비명', width: "150px" },
                    { field: 'start_end_period', title: '작업기간', width: "200px" },
                    { field: 'req_dept_nm', title: '요청부서', width: "100px" },
                    { field: 'rqst_user_nm', title: '요청자', width: "100px" },
                    { field: 'rqst_dt', title: '요청일', width: "100px" },
                    { field: 'want_dt', title: '희망일', width: "100px" },
                    { field: 'dept_nm', title: '작업부서', width: "120px" },
                    { field: 'work_charger_nm', title: '작업담당자', width: "100px" },
                    { field: 'maint_type_nm', title: '보전유형', width: "100px" }
                ],
                dataBound: function (e) {
                    // 그리드 데이터 개수 표시만 처리
                    kendoUtil.showGridRowCount(this.element);
                },
                height: "540px"
            };
            _this.grid = new Grid($("#work_order_grid"), woGridOption);

            // 그리드 클릭 이벤트를 document.ready에서 한 번만 바인딩
            $(document).on("click", ".grid-column-link", async function (e) {
                e.preventDefault();

                let woNoPk = $(this).data("wo-no-pk");
                let woTitlePk = $(this).data("wo-title-pk");
                let woStatusPk = $(this).data("wo-status-pk");

                if (woNoPk) {
                    woDetailPage.show(woNoPk, 1);
                } else if (woTitlePk) {
                    page.resetModalInputs();
                    $("#modalMyWorkReq").fadeIn();
                } else if (woStatusPk) {
                    woStatHistPage.show();
                }
            });

            // search form
            $("#upLoc").kendoButton({
                icon: "k-i-zoom-in",
                rounded: "full",
                click: function (e) {
                    e.preventDefault();
                    setModalPosition('#modalEqu', { width: '70%', height: '70%' });
                    equipSelectPage.show(function (data) {
                        //$("#up_loc_pk").val(data._equip_pk);
                        //$("#up_loc_nm").val(data._equip_nm);
                    });
                }
            });
            $('#keyword').kendoTextBox();
            AjaxUtil.fillDropDownOptions($('#srch_equ_status'), 'cm_code', 'all', null, 'EQUIP_STATUS');
            AjaxUtil.fillDropDownTreeOptions($('#srch_equ_process'), 'cm_depart', 'all');
            AjaxUtil.fillDropDownOptions($('#srch_equ_system'), 'cm_code', 'all', null, 'EQUIP_SYSTEM');
            AjaxUtil.fillDropDownOptions($('#srch_use_yn'), 'cm_code', 'all', null, 'USE_YN');
            AjaxUtil.fillDropDownTreeOptions($('#srch_equ_loc'), 'cm_location', 'all');
            AjaxUtil.fillDropDownOptions($('#srch_equ_category'), 'cm_equip_category', 'all', null);
            AjaxUtil.fillDropDownTreeOptions($('#srch_equip_class_path'), 'cm_equip_classify', 'all');
            AjaxUtil.fillDropDownTreeOptions($('#srch_equ_supplier'), 'cm_depart', 'all');
            $('#srch_environ_equip_only').kendoSwitch({ checked: false });


            $("#srch_date_range").kendoDateRangePicker({
                range: {
                    start: new Date(),
                    end: new Date()
                },
                change: function (e) {

                },
                format: "yyyy-MM-dd",
                labels: false,
                startField: "start_dt",
                endField: "end_dt"
            });

            $('#btnReject').kendoButton({
                themeColor: "error",
                click: function () {
                    //page.searchMainData();
                }
            });

            $('#btnApprove').kendoButton({
                themeColor: "base",
                click: function () {
                    //page.searchMainData();
                }
            });

            $('#btnSearch').kendoButton({
                icon: "search",
                themeColor: "base",
                click: function () {
                    page.searchMainData();
                }
            });

            $('#btnExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });
        }

        initTabStrip() {
            let _this = this;

            $("#tab_strip").kendoTabStrip({
                animation: { open: { effects: "fadeIn" } },
                activate: function (e) {
                    let activeTabIndex = $(e.item).index();
                    _this.searchMainData();
                    //_this.searchMainData(activeTabIndex);
                }
            });
        }

        searchMainData() {
            let _this = this;

            let param = {
                action: 'read',
                keyword: $('#keyword').val(),
                //equip_status: $('#srch_equ_status').val(),
                //process_cd: $('#srch_equ_process').val(),
                //system_cd: $('#srch_equ_system').val(),
                //loc_pk: $('#srch_equ_loc').data("kendoDropDownTree").value(),
                //equip_category_id: $('#srch_equ_category').val(),
                ////equip_class_path: $('#srch_equip_class_path').data("kendoDropDownTree").value(),
                //supplier_pk: $('#srch_equ_supplier').val(),
                //use_yn: $('#srch_use_yn').val(),
                //environ_equip_yn: $('#srch_environ_equip_only').data("kendoSwitch").check() ? 'Y' : 'N'
            };

            console.log('param: ', param);

            let result = AjaxUtil.getSyncData(_this.baseUrl, param);
            console.log(result);

            // ✅ Kendo Grid에 데이터 설정
            let grid = $("#work_order_grid").data("kendoGrid");
            if (grid) {
                grid.dataSource.data(result); // ✅ 데이터를 직접 설정
                grid.refresh(); // ✅ UI 갱신
            }
        }

        showDetail() {
            let _this = this;
            let data = _this.grid.getSelect();
            if (data.length > 0) {
                let selectData = data[0];
                FormUtil.BindDataForm(selectData, $('#equipmentForm'));
                console.log("selectData:\n", selectData);
            }
        }

        // 엑셀 다운로드
        exportExcel() {
            let gridData = $('#work_order_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "work_order_approval.xlsx";
            });
            gridData.saveAsExcel();
        }
    };

    let page = null;
    page = new CmEquipmentPage();

    $(document).ready(function () {
        page.searchMainData();

        // ✅ 최초에는 한 줄만 표시 (CSS에서 height: 50px; 적용)
        $("#searchFormContent").removeClass("search-expanded");

        // ✅ 버튼 클릭 시 동작
        $(document).on("click", "#toggleSearchBtn", function () {
            let searchForm = $("#searchFormContent");

            if (searchForm.hasClass("search-expanded")) {
                searchForm.removeClass("search-expanded").animate({ height: "50px" }, 300);
                $("#toggleSearchBtn").removeClass("expanded");  // 🔹 expanded 클래스 제거
            } else {
                searchForm.addClass("search-expanded").animate({ height: "auto" }, 300);
                $("#toggleSearchBtn").addClass("expanded");  // 🔹 expanded 클래스 추가
            }
        });

    });

</script>

{% endblock %}
