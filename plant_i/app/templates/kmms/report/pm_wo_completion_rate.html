{% extends "app/layout.html" %}

{% block content %}
<div class="content-wrap">
    <div class="content-ui-row">
        <!-- 검색 폼 -->
        <form class="search-form" id="searchForm" onsubmit="return false;">
            <div class="card-content search">
                <div class="form-ui">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-item align-h L-form-item align-h">
                            <label class="k-label k-form-label" for="dateType" data-labelCd="검색기간">검색기간</label>
                            <div class="field-wrapper">
                                <div id="dateType"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-item align-h L-form-item align-h">
                            <label class="k-label k-form-label" for="searchDt" data-labelCd="기간선택">기간선택</label>
                            <div class="field-wrapper">
                                <div id="searchDt"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
        <!-- 버튼 및 그리드 -->
        <div class="content-ui-row connect">
            <div class="card-content grid">
                <div class="card-group-btn">
                    <span class="info-text">
                        <i class="material-symbols-outlined">list_alt</i>
                        <label data-labelCd="PM 작업비율">PM 작업비율</label>
                    </span>
                    <span>
                    </span>
                    <span>
                        <button id="btnSearch" class="btn-search">조회</button>
                        <button id="btnExcel">Excel</button>
                    </span>
                </div>
                <div id="pmCompletionGrid"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
class PmWoCompletionRatePage {
    constructor() {
        this.grid = null;
        this.baseUrl = '/api/kmms/report';
        this.dateType = 'month';
        
        this.init();
    }

    init() {
        this.initDateTypePicker();
        this.initDatePicker();
        this.initGrid();
        this.bindEvents();
        this.searchMainData();
    }

    initDateTypePicker() {
        $("#dateType").kendoDropDownList({
            dataSource: [
                { text: "월별", value: "month" },
                { text: "연도별", value: "year" }
            ],
            dataTextField: "text",
            dataValueField: "value",
            value: "month",
            change: (e) => {
                this.dateType = e.sender.value();
                this.updateDatePicker();
            }
        });
    }

    initDatePicker() {
        let today = new Date();
        let threeMonthsAgo = new Date(today);
        threeMonthsAgo.setMonth(today.getMonth() - 3);

        // 기존 datepicker 인스턴스 제거
        if ($("#searchDt_start").data("kendoDatePicker")) {
            $("#searchDt_start").data("kendoDatePicker").destroy();
            $("#searchDt_start").remove();
        }
        if ($("#searchDt_end").data("kendoDatePicker")) {
            $("#searchDt_end").data("kendoDatePicker").destroy();
            $("#searchDt_end").remove();
        }
        
        $("#searchDt").html('<input id="searchDt_start" name="startDt" style="width:120px;" /> ~ <input id="searchDt_end" name="endDt" style="width:120px;" />');

        if (this.dateType === 'month') {
            $("#searchDt_start").kendoDatePicker({
                start: "year",
                depth: "year",
                format: "yyyy-MM",
                value: threeMonthsAgo
            });
            $("#searchDt_end").kendoDatePicker({
                start: "year",
                depth: "year",
                format: "yyyy-MM",
                value: today
            });
        } else {
            let fiveYearsAgo = new Date(today.getFullYear() - 5, 0, 1);
            $("#searchDt_start").kendoDatePicker({
                start: "decade",
                depth: "decade",
                format: "yyyy",
                value: fiveYearsAgo
            });
            $("#searchDt_end").kendoDatePicker({
                start: "decade",
                depth: "decade",
                format: "yyyy",
                value: today
            });
        }
    }

    updateDatePicker() {
        this.initDatePicker();
    }

    initGrid() {
        let gridOption = {
            autoBind: false,
            dataSource: {
                data: [],
            },
            columns: [
                {
                    title: "년/월",
                    field: "yearMon",
                    width: "200px"
                },
                {
                    title: "실행부서",
                    field: "deptNm"
                },
                {
                    title: "총 PM WO 건수",
                    field: "totCnt",
                    type: "number",
                    format: "{0:###,###,###,###}",
                    attributes: {
                        style: "text-align: right"
                    },
                    width: "200px",
                    footerTemplate: "<div id='pmRptPerfmStsTotCnt' style='font-weight:bold;text-align:right;'>0</div>"
                },
                {
                    title: "PM WO 완료 건수",
                    field: "finishCnt",
                    type: "number",
                    format: "{0:###,###,###,###}",
                    attributes: {
                        style: "text-align: right"
                    },
                    width: "200px",
                    footerTemplate: "<div id='pmRptPerfmStsFinCnt' style='font-weight:bold;text-align:right;'>0</div>"
                },
                {
                    title: "PM WO 미완료 건수",
                    field: "notFinishCnt",
                    type: "number",
                    format: "{0:###,###,###,###}",
                    attributes: {
                        style: "text-align: right"
                    },
                    width: "200px",
                    footerTemplate: "<div id='pmRptPerfmStsNoFinCnt' style='font-weight:bold;text-align:right;'>0</div>"
                },
                {
                    title: "PM WO 완료율",
                    field: "finishPercent",
                    attributes: {
                        style: "text-align: right"
                    },
                    width: "200px",
                    template: "#=finishPercent# %",
                    footerTemplate: "<div id='pmRptPerfmStsFinPer' style='font-weight:bold;text-align:right;'>0</div>"
                }
            ],
            sortable: true,
            scrollable: true,
            pageable: false,
            editable: false,
            selectable: "row",
            height: 400,
            dataBound: function(e) {
                kendoUtil.showGridRowCount(this.element);
            },
            footer: true
        };
        this.grid = $("#pmCompletionGrid").kendoGrid(gridOption).data("kendoGrid");
    }

    bindEvents() {
        let _this = this;

        $('#btnSearch').kendoButton({
            icon: "search",
            themeColor: "base",
            click: function () {
                _this.searchMainData();
            }
        });

        $('#btnExcel').kendoButton({
            icon: "file-excel",
            themeColor: "success",
            click: function () {
                _this.exportExcel();
            }
        });
    }

    convertDateRangeToParam() {
        return DateUtil.convertDateRangeToParam("#searchDt_start", "#searchDt_end", this.dateType);
    }

    searchMainData() {
        let _this = this;
        
        let param = {
            action: 'pm_wo_completion_rate',
            dateType: this.dateType === 'month' ? 'MON' : 'YEAR',
        };
        
        let dateParam = this.convertDateRangeToParam();
        param.startDt = dateParam.startDt;
        param.endDt = dateParam.endDt;

        let result = AjaxUtil.getSyncData(_this.baseUrl, param);

        let grid = $("#pmCompletionGrid").data("kendoGrid");
        if (grid && result) {
            grid.dataSource.data(result.rows);
            grid.refresh();

            if (result.footer && result.footer.length > 0) {
                const data = result.footer[0];
                $("#pmRptPerfmStsTotCnt").text(kendo.toString(data.totCnt, "n0"));
                $("#pmRptPerfmStsFinCnt").text(kendo.toString(data.finishCnt, "n0"));
                $("#pmRptPerfmStsNoFinCnt").text(kendo.toString(data.notFinishCnt, "n0"));
                $("#pmRptPerfmStsFinPer").text(data.finishPercent + " %");
            }
        }
    }

    exportExcel() {
        let gridData = $('#pmCompletionGrid').data("kendoGrid");
        gridData.bind("excelExport", function (e) {
            e.workbook.fileName = "PM_작업비율.xlsx";
        });
        gridData.saveAsExcel();
    }
}

let page = null;
$(document).ready(function() {
    page = new PmWoCompletionRatePage();
});
</script>
{% endblock %}
