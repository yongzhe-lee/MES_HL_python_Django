        showPmMasterModal(pmId) {

            let dateRangePicker = $("#srch_date_range").data("kendoDateRangePicker");

                    endDate = range.end ? kendo.toString(range.end, 'yyyy-MM-dd') : '';

    };

    let page = null;

        page.searchMainData();

</script>
