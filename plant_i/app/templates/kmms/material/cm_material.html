{% extends "app/layout.html" %}
{% block css %}
{% endblock %}

{% block content %}
<div class="content-wrap">
	<div class="content-ui-row">
		<form class="search-form" id="searchForm" onsubmit="return false;">
			<div class="card-content search">
				<div class="form-ui">
					<div class="col-12 col-sm-6 col-md-4">
						<div class="form-item align-h L-form-item align-h">
							<label class="k-label k-form-label" for="sch_keyword" data-labelCd="검색어">검색어</label>
							<div class="field-wrapper">
								<input id="sch_keyword" name="sch_keyword" placeholder="자재코드,자재명을 입력하세요" />
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-md-4">
						<div class="form-item align-h L-form-item align-h">
							<label class="k-label k-form-label" for="sch_use_yn" data-labelCd="사용여부">사용여부</label>
							<div class="field-wrapper">
								<select id="sch_use_yn" name="sch_use_yn"></select>
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-md-4">
						<div class="form-item align-h L-form-item align-h">
							<label class="k-label k-form-label" for="sch_mtrl_class_nm" data-labelCd="자재종류">자재종류</label>
							<div class="field-wrapper">
								<select id="sch_mtrl_class_nm" name="sch_mtrl_class_nm"></select>
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-md-4">
						<div class="form-item align-h L-form-item align-h">
							<label class="k-label k-form-label" for="sch_supplier_nm" data-labelCd="공급업체">공급업체</label>
							<div class="field-wrapper">
								<input id="sch_supplier_nm" name="sch_supplier_nm" placeholder="공급업체명을 입력하세요" />
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-md-4">
						<div class="form-item align-h L-form-item align-h">
							<label class="k-label k-form-label" for="sch_maker_nm" data-labelCd="제조사">제조사</label>
							<div class="field-wrapper">
								<input id="sch_maker_nm" name="sch_maker_nm" placeholder="제조사명을 입력하세요" />
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-md-4">
						<div class="form-item align-h L-form-item align-h">
							<label class="k-label k-form-label" for="sch_mtrl_dsc" data-labelCd="자재사양">자재사양</label>
							<div class="field-wrapper">
								<input id="sch_mtrl_dsc" name="sch_mtrl_dsc" placeholder="자재사양을 입력하세요" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="content-ui-row connect">
			<div class="card-content grid">
				<div class="card-group-btn">
					<span class="info-text">
						<i class="material-symbols-outlined">list_alt</i>
						<label data-labelCd="설비정보">설비정보</label>
					</span>
					<span>
					</span>
					<span>
						<!-- 오른쪽 버튼 영역-->
						<button id="btnAdd" class="btn-search k-button k-button-md k-rounded-md k-button-solid k-button-solid-base">등록</button>
						<button id="btnSearch" class="btn-search">조회</button>
						<button id="btnExcel">Excel</button>
					</span>
				</div>
				<div id="material_grid" style="height:540px;"></div>
			</div>
		</div>
	</div>
</div>
{% verbatim %}
{% endverbatim %}
{% endblock %}
{% block scripts %}
<script type="text/javascript">
	class MaterialListPage {
		constructor() {
			this.grid = null;
			this.upload = null;
			this.baseUrl = '/api/kmms/material';

			this.init();
		}

		init() {
			let _this = this;
			let materialGridOption = {
				autoBind: false,
				toolbar: [
					"columns"
				],
				columnMenu: {
					componentType: "classic",
					autoSize: true,
					clearAllFilters: true,
					columns: {
						sort: "asc",
					}
				},
				columns: [
					{
						"title": "자재PK",
						"field": "mtrl_pk",
						"hidden": true
					},
					{
						"title": "자재코드",
						"field": "mtrl_cd",
						"width": "150px",
					},
					{
						"title": "자재명",
						"field": "mtrl_nm",
						"width": "200px",
						template: '<a href="javascript:void(0);" class="grid-column-link" data-mtrl-pk="#=mtrl_pk#">#=mtrl_nm#</a>'
					},
					{
						"title": "자재사양",
						"field": "mtrl_dsc",
						"width": "160px"
					},
					{
						"title": "자재종류",
						"field": "mtrl_class_nm",
						"width": "120px"
					},
					{
						"title": "최소재고량",
						"field": "safety_stock_amt",
						"attributes": {
							"style": "text-align: right"
						},
						"type": "number",
						"width": "100px",
						"template": "#=kendo.toString(safety_stock_amt, 'n0')#"
					},
					{
						"title": "안전재고",
						"field": "safety_stock_amt",
						"attributes": {
							"style": "text-align: right"
						},
						"type": "number",
						"width": "100px",
						"template": "#= safety_stock_amt == null ? 0 : kendo.toString(safety_stock_amt, 'n0') #"
					},
					{
						"title": "수량단위",
						"field": "amt_unit_nm",
						"attributes": {
							"style": "text-align: right"
						},
						"width": "80px"
					},
					{
						"title": "최근단가",
						"field": "unit_price",
						"attributes": {
							"style": "text-align: right"
						},
						"width": "120px",
						"template": "#= unit_price == null ? 0 : kendo.toString(unit_price, 'n0') #"
					},
					{
						"title": "단가일자",
						"field": "unit_price_dt",
						"width": "120px"
					},
					{
						"title": "공급업체",
						"field": "supplier_nm",
						"width": "120px",
						"template": "#= supplier_nm == null ? '' : '<span onclick=\"goDetail(\\'materialmasterlistgrid\\', {supplier_pk:' + supplier_pk + ', supplier_nm:\\'' + supplier_nm + '\\'}, \\'onSupplierView\\')\" class=\"my-kendo-cell-go\">' + supplier_nm + '</span>' #"
					},
					{
						"title": "조달기간(공급)",
						"field": "delivery_days",
						"attributes": {
							"style": "text-align: right"
						},
						"width": "120px"
					},
					{
						"title": "조달기간유형",
						"field": "delivery_type_nm",
						"width": "120px"
					},
					{
						"title": "사용여부",
						"field": "use_yn",
						"align": "center",
						"width": "120px",
						"attributes": {
							"style": "text-align: center"
						},
						"template": "#= use_yn ? '사용' : '사용안함' #"
					},
				],
				change: function (e) {
					_this.showDetail();
				},
				dataBound: function (e) {
					$(".grid-column-link").off("click").on("click", async function (e) {
						e.preventDefault();

						let mtrlPk = $(this).data("mtrl-pk");
						if (!mtrlPk) return;

						// 이미 로드된 경우 재사용
						if ($('#modalMaterialMaster').length > 0 && typeof materialMasterPage !== 'undefined') {
							materialMasterPage.getMaterialMasterData(mtrlPk);
							return;
						}

						_this.loadMaterialMasterModal(mtrlPk);
					});

					for (var i = 0; i < this.columns.length; i++) {
						this.autoFitColumn(i);
					};

					// grid 데이터 개수 표시
					kendoUtil.showGridRowCount(this.element);
				},
				height: "540px"
			};
			_this.grid = new Grid($("#material_grid"), materialGridOption);

			// form
			$('#sch_keyword').kendoTextBox();
			AjaxUtil.fillDropDownOptions($('#sch_use_yn'), 'cm_code', 'all', null, 'USE_YN');
			AjaxUtil.fillDropDownOptions($('#sch_mtrl_class_nm'), 'cm_code', 'all', null, 'MTRL_CLASS');
			$('#sch_supplier_nm').kendoTextBox();
			$('#sch_maker_nm').kendoTextBox();
			$('#sch_mtrl_dsc').kendoTextBox();

			$('#btnAdd').kendoButton({
				icon: "plus",
				themeColor: "base",
				click: async function () {
					_this.loadMaterialMasterModal();
				}
			});

			$('#btnSearch').kendoButton({
				icon: "search",
				themeColor: "base",
				click: function () {
					_this.searchMainData();
				}
			});

			$('#btnExcel').kendoButton({
				icon: "file-excel",
				themeColor: "success",
				click: function () {
					page.exportExcel();
				}
			});

			$('#btnClear').kendoButton({
				themeColor: "base", click: function () {
					//_this.resetData();
				}
			});
			$('#btnSave').kendoButton({
				themeColor: "info",
				click: function () {
					_this.saveData();
				}
			});

		}

		async loadMaterialMasterModal(mtrlPk = null) {
			try {
				// ✅ 1. material.html 먼저 append
				const response = await $.get('/api/kmms/material?action=load_modal');
				$('body').append(response);

				// ✅ 2. DOM 안 imageUploader가 준비될 때까지 대기
				let waitForUploader = async () => {
					return new Promise(resolve => {
						let count = 0;
						const check = () => {
							if (window.imageUploader) return resolve();
							count++;
							if (count > 20) return resolve(); // 최대 대기 시간 = 20회 × 50ms = 1000ms = 1초
							setTimeout(check, 50);
						};
						check();
					});
				};
				await waitForUploader();

				// ✅ 3. 이제 MaterialMaster 실행
				window.materialMasterPage = new MaterialMaster();
				console.log(window.materialMasterPage);

				if (mtrlPk) {
					materialMasterPage.getMaterialMasterData(mtrlPk);
				} else {
					$("#modalMaterialMaster").fadeIn(); // 추가 버튼 클릭 시 모달 보이게 함
				}

			} catch (err) {
				console.error("material.html 로드 실패:", err);
				alert("자재 정보를 불러오는데 실패했습니다.");
			}
		}

		searchMainData() {
			let _this = this;

			const getComponentValue = (selector, type) => {
				try {
					const component = $(selector).data(type);
					return component ? component.value() : '';
				} catch (e) {
					console.warn(`Failed to get value for ${selector}`, e);
					return '';
				}
			};

			let param = {
				action: 'findAll',
				keyword: $('#sch_keyword').val() || '',
				useYn: getComponentValue('#sch_use_yn', "kendoDropDownList"),
				matClassPk: getComponentValue('#sch_mtrl_class_nm', "kendoDropDownList"),
				supplierNm: $('#sch_supplier_nm').val(),
				makerNm: $('#sch_maker_nm').val(),
				matDsc: $('#sch_mtrl_dsc').val(),
			};

			let result = AjaxUtil.getSyncData(_this.baseUrl, param);

			// ✅ Kendo Grid에 데이터 설정
			let grid = $("#material_grid").data("kendoGrid");
			if (grid) {
				grid.dataSource.data(result); // ✅ 데이터를 직접 설정
				grid.refresh(); // ✅ UI 갱신
			}
		}

		showDetail() {
			let _this = this;
			let data = _this.grid.getSelect();
			if (data.length > 0) {
				let selectData = data[0];
				FormUtil.BindDataForm(selectData, $('#equipmentForm'));
				console.log("selectData:\n", selectData);
			}
		}

		// 엑셀 다운로드
		exportExcel() {
			let gridData = $('#material_grid').data("kendoGrid");
			gridData.bind("excelExport", function (e) {
				e.workbook.fileName = "material.xlsx";
			});
			gridData.saveAsExcel();
		}
	};

	let page = null;
	page = new MaterialListPage();

	$(document).ready(function () {
		page.searchMainData();
	});

</script>

{% endblock %}
