{% extends "app/layout.html" %}
{% block css %}
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div class="content-ui-row">
        <form class="search-form" id="searchForm">
            <div class="card-content search">
                <!-- 개발자 수동 적용, grid-template-columns:1fr 1fr 1fr auto  -->
                <div class="form-ui">
                    <div class="col-auto">
                        <div class="form-item align-h">
                            <label class="k-label k-form-label" for="keyword" data-labelCd="검색어">검색어</label>
                            <div class="field-wrapper">
                                <input id="keyword" name="keyword" placeholder="이름" />
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card-group-btn search">
                            <button id="btnSearch" class="btn-search">조회</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="content-ui-row connect">
            <div class="card-content grid">
                <div class="card-group-btn">
                    <span class="info-text"><i class="material-symbols-outlined">list_alt</i><label data-labelCd="AAS목록">AAS목록</label></span>
                    <span>
                    </span>

                </div>
                <div id="aas_grid"></div>
            </div>
        </div>
        <div class="content-ui-row connect">
            <div class="card-content edit">
                <div class="card-group-btn">
                    <span class="info-text"><i class="material-symbols-outlined">edit_square</i>입력</span>
                    <span>
                        <button id="btnClear"><i class="material-symbols-outlined">refresh</i>초기화</button>
                        <button id="btnSave"><i class="material-symbols-outlined">save</i>저장</button>
                        <button id="btnDelete"><i class="material-symbols-outlined">delete</i>삭제</button>
                    </span>
                </div>

                <form id="lineForm">
                    <input type="hidden" id="id" name="id" />
                    <div class="edit-form-ui">
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">
                                <label class="k-label k-form-label essential" for="Name" data-labelCd="라인명">라인명</label>
                                <div class="field-wrapper">
                                    <input id="Name" name="Name" />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">
                                <label class="k-label k-form-label essential" for="Code" data-labelCd="라인코드">라인코드</label>
                                <div class="field-wrapper">
                                    <input id="Code" name="Code" />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                            <div class="form-item align-h">
                                <label class="k-label k-form-label" for="Description" data-labelCd="비고">비고</label>
                                <div class="field-wrapper">
                                    <input id="Description" name="Description" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% verbatim %}
{% endverbatim %}
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    class LinePage {
        constructor() {
            this.grid = null;
            this.baseUrl = '/api/aas/shells';

            this.init();
        }

        init() {
            let _this = this;

            let gridOption = {
                //height: 450,
                //toolbar: [
                //    "columns"
                //],
                //columnMenu: {
                //    componentType: "classic",
                //    autoSize: true,
                //    clearAllFilters: true,
                //    columns: {
                //        sort: "asc",
                //    }
                //},
                columns: [
                    { field: "Name", title: "모델구분", width: 100 },
                    { field: "Code", title: "Category", width: 100 },
                    { field: "id_short", title: "id(short)", width: 100 },
                    { field: "id", title: "id", width: 100 },
                    { field: "created", title: "Created", width: 100 },
                    { field: "version", title: "Version/Revision", width: 100 },
                    { field: "aasx", title: "Download aasx", width: 100 },
                ],
                change: function (e) {
                    _this.showDetail();
                },
                dataBound: function (e) {
                    //for (var i = 0; i < this.columns.length; i++) {
                    //    this.autoFitColumn(i);
                    //};
                    // grid 데이터 개수 표시
                    kendoUtil.showGridRowCount(this.element);
                },
                height: "540px"
            };
            _this.grid = new Grid($("#aas_grid"), gridOption);

            //search form
            $('#keyword').kendoTextBox();
            $('#keyword').keypress(function (e) {
                // Enter(=13)키가 눌렸을 때, 기본 동작 방지 후 searchMainData 호출
                if (e.keyCode === 13) {
                    e.preventDefault();
                    _this.searchMainData();
                }
            });

            //detail form
            $('#Name').kendoTextBox();
            $('#Code').kendoTextBox();
            $('#Description').kendoTextArea({
                rows: 4,
                maxLength: 200,
                placeholder: ""
            });

            //form button
            $('#btnSearch').kendoButton({
                icon: "search",
                themeColor: "base",
                click: function () {
                    _this.searchMainData();
                }
            });

            $('#btnExcel').kendoButton({
                icon: "file-excel",
                themeColor: "success",
                click: function () {
                    page.exportExcel();
                }
            });

            $('#btnClear').kendoButton({
                themeColor: "base", click: function () {
                    _this.resetData();
                }
            });
            $('#btnSave').kendoButton({
                themeColor: "info",
                click: function () {
                    _this.saveData();
                }
            });
            $('#btnDelete').kendoButton({
                themeColor: "error",
                click: function () {
                    _this.deleteData();
                }
            });

        }

        searchMainData() {
            let _this = this;

            let param = {
                action: 'read',
                keyword: $('#keyword').val(),
            };

            let result = AjaxUtil.getSyncData(_this.baseUrl, param);
            _this.grid.setData(result);
        }

        resetData() {
            let _this = this;
            $("#line_grid").data('kendoGrid').refresh();
            FormUtil.resetForm($('#lineForm'));
        }

        showDetail() {
            let _this = this;
            let data = _this.grid.getSelect();
            if (data.length > 0) {
                let selectData = data[0];
                FormUtil.BindDataForm(selectData, $('#lineForm'));
            }
        }

        saveData() {
            let _this = this;
            let data = FormUtil.extractForm($('#lineForm'));

            let Code = $('#Code').val();
            let Name = $('#Name').val();

            if (!Code) {
                Alert.alert('', '라인코드를 입력해주세요.');
                return;
            } else if (!Name) {
                Alert.alert('', '라인명을 입력해주세요.');
                return;
            }

            let funcSucc = function (resp) {
                if (resp.success) {
                    $('#id').val(resp.id);
                    Notify.success('저장되었습니다.');
                    _this.resetData();
                    _this.searchMainData();
                } else {
                    Alert.alert('error', resp.message);
                }
            };
            AjaxUtil.postAsyncData(_this.baseUrl+'?action=save', data, funcSucc);
        }

        deleteData() {
            let _this = this;
            let data = _this.grid.getSelect();
            if (data.length > 0) {
                let selectData = data[0];
                let param = {
                    id: selectData.id,
                }

                let funcSucc = function (resp) {
                    if (resp.success) {
                        Notify.success('삭제되었습니다.');
                        _this.resetData();
                        _this.searchMainData();
                    } else {
                        Alert.alert('error', resp.message);
                    }
                };
                AjaxUtil.postAsyncData(_this.baseUrl + '?action=delete', param, funcSucc);
            }
        }

        // 엑셀 다운로드
        exportExcel() {
            let gridData = $('#line_grid').data("kendoGrid");
            gridData.bind("excelExport", function (e) {
                e.workbook.fileName = "line.xlsx";
            });
            gridData.saveAsExcel();
        }
    };

    let page = new LinePage();

    $(document).ready(function () {
        page.searchMainData();
    });

</script>

{% endblock %}
